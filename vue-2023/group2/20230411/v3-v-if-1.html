<!DOCTYPE html>
<html>
    <head>
        <title>v-if</title>
        <script src="./vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="flag">{{msg}}</div>

            <button @click="show">显示</button>
            <button @click="hide">隐藏</button>
            <button @click="toggle">切换</button>
        </div>
    </body>
</html>
<script>
const Comp = {
    data(){
        return {
            msg:"你好",
            flag:false
        }
    },
    methods:{
        show(){
            this.flag = true
        },
        hide(){
            this.flag = false
        },
        toggle(){
            this.flag = !this.flag
        },
    }
}

const CompSetup = {
    setup(){
        const msg = Vue.ref("hello")
        const flag = Vue.ref(false)

        const show = () => flag.value = true

        const hide = () => flag.value = false

        const toggle = () => flag.value = !flag.value

        return {
            msg,
            flag,
            show,
            hide,
            toggle
        }
    }
}

// Vue.createApp(Comp).mount("#app")
Vue.createApp(CompSetup).mount("#app")
</script>

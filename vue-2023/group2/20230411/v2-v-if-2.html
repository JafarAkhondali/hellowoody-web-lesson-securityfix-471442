<!DOCTYPE html>
<html>
    <head>
        <title>v-if</title>
        <script src="./vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="val == 1">相等</p>
            <p v-if="val === 1">不相等 类型不等</p> 
            <hr>
            <p v-if="val == '1'">相等</p>
            <p v-if="val === '1'">相等</p>
        </div>
    </body>
</html>
<script>
new Vue({
    el:"#app",
    data:{
        val:"1",
    },
})
</script>

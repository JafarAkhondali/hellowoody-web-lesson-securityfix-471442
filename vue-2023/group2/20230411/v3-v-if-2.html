<!DOCTYPE html>
<html>
    <head>
        <title>v-if</title>
        <script src="./vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p v-if="val == 1">相等</p>
            <p v-if="val === 1">不相等 类型不等</p> 
            <hr>
            <p v-if="val == '1'">相等</p>
            <p v-if="val === '1'">相等</p>
        </div>
    </body>
</html>
<script>

Vue.createApp({
    setup(){
        const val = Vue.ref("1")

        return {
            val
        }
    }
}).mount("#app")
</script>

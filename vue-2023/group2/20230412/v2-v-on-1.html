<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button v-on:click="clickHandle">click</button>
            <button @click="clickHandle">click</button>
            <input 
                v-on:input="inputHandle" 
                v-on:change="changeHandle" 
                v-on:blur="blurHandle" 
                v-on:focus="focusHandle" />
        </div>
    </body>
</html>

<script>
new Vue({
    el:"#app",
    methods:{
        clickHandle(){
            console.log("this is click event")
        },
        inputHandle(){
            console.log("this is input event")
        },
        changeHandle(){
            console.log("this is change event")
        },
        blurHandle(){
            console.log("this is blur event")
        },
        focusHandle(){
            console.log("this is focus event")
        },
    }
})
</script>

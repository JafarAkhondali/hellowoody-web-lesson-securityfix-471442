<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="handle1">调用方法1 (你以为没传参数，其实vue帮你传了事件具柄对象)</button> <br>
            <button @click="handle2($event)">调用方法2 (是上面的完整形式，但是不推荐)</button> <br>
            <button @click="handle3(100)">调用方法3 （可以传自定义参数，但是会覆盖事件句柄参数）</button> <br>
            <button @click="handle4($event,108,200,300)">调用方法4</button>
        </div>
    </body>
</html>

<script>
new Vue({
    el:"#app",
    methods:{
        handle1(e){
            console.log(e)
            console.log(e.target)
            console.dir(e.target)
        },
        handle2(e){
            console.log(e)
            console.log(e.target)
        },
        handle3(e){
            console.log(e) // 100
        },
        handle4(e,p1,p2,p3){
            console.log(e,p1,p2,p3)
        }
    }
})
</script>

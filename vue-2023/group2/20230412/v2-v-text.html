<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span v-text="msg + ',世界'"></span> <br>
            <!-- 不推荐 -->
            <!-- <span v-text="msg">,世界</span><br> -->
            <!-- 错误或无效 -->
            <!-- <span v-text="msg,世界"></span>   -->
            
            <!-- 这是可以的,但是太繁琐 -->
            <span v-text="msg"></span><span>,世界</span>   
            <br>
            <!-- {{msg}},世界 -->
            <span>{{msg + ",世界"}}</span>
        </div>
    </body>
</html>

<script>
new Vue({
    el:"#app",
    data:{
        msg:"你好"
    }
})
</script>

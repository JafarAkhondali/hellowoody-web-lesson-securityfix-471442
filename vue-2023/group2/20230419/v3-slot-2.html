<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    template:`
        <div style="display:flex;justify-content:space-between">
            <div style="width:200px;height:200px;background:red">
                <slot name="left"></slot> 
            </div>
            <div style="width:200px;height:200px;background:blue;">
                <slot name="right"></slot>   
            </div>  
        </div>
    `,
}

const ParentComp = {
    template:`
        <child-comp>
            <template v-slot:right>
                <h1>右</h1>
            </template>
            <template v-slot:left>
                <h1>左</h1>
            </template>
        </child-comp>    
    `,
    components:{
        ChildComp
    }
}

Vue.createApp({
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
}).mount("#app")
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    template:`
        <div style="display:flex;justify-content:space-between">
            <div style="width:200px;height:200px;background:red">
                <slot name="left"></slot> 
            </div>
            <div style="width:200px;height:200px;background:blue;">
                <slot name="right"></slot>   
            </div>  
        </div>
    `,
}

const ParentComp = {
    template:`
        <div>
            <child-comp>
                <h1 slot="right">右</h1>
                <h1 slot="left">左</h1>
            </child-comp>    
        </div>
    `,
    components:{
        ChildComp
    }
}

new Vue({
    el:"#app",
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
})
</script>

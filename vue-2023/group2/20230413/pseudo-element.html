<!DOCTYPE html>
<html>
    <head>
        <style>
            span::before {
                content: "<a>";
            }

            span::after {
                content:"</a>"
            }
        </style>
    </head>
    <body>
        <!-- <a>超链接标签</a> -->
        <span>超链接标签</span>
    </body>
</html>

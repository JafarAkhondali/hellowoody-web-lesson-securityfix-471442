<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="msg">
            <br>
            {{msg}}
        </div>
    </body>
</html>

<script>

/*
    完整版写法          语法糖

*/

new Vue({
    el:"#app",
    data:{
        msg:"你好"
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(val,prop) in obj" :key="prop">
                {{prop + "-" + val}}
            </div>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    data(){
        return {
            obj:{
                name:"zhangsan",
                gender:"male",
                score:90
            }
        }
    },
}).mount("#app")

</script>

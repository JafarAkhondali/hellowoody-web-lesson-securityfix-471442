<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <!-- xxx in xx -->
                <li v-for="(item,index) in list" :key="index">{{item}}</li>
            </ul>

            <ul>
                <li v-for="item in list" :key="item">{{item}}</li>
            </ul>
        </div>
    </body>
</html>

<script>
const app = new Vue({
    el:"#app",
    data:{
        list:['a','b','c','d','e'],
    },
})

</script>

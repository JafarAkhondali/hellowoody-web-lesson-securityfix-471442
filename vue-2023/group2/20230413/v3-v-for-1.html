<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item,index) in list" :key="index">{{item}}</li>
            </ul>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    data(){
        return {
            list:['a','b','c','d','e']
        }
    },
}).mount("#app")

</script>

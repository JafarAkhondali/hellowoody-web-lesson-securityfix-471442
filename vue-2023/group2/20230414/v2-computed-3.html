<!DOCTYPE html>
<html>
    <head>
        <title>v-for</title>
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <div>普通方法 {{reversed()}}</div>
            <!-- 计算属性使用时，你就把它当作属性 -->
            <div>计算属性 {{reverseMsg}}</div>
            <button @click="handle">测试computed的set</button>
        </div>
    </body>
</html>
<script>
const app = new Vue({
    el:"#app",
    data:{
        msg:"! u ssim I",
    },
    methods:{
        reversed(){
            return this.msg
                        .split("")
                        .reverse()
                        .join('')
        },
        handle(){
            this.reverseMsg = "i love the game ! "
        }
    },
    computed:{
        reverseMsg:{
            get:function(){
                return Array.from(this.msg).reverse().join('')
            },
            set:function(v){
                console.log("===",v)
                this.msg = v
            }
        }
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>v-for</title>
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>人民币:{{yuan}}</div>
            <div>美元:{{dollar}}</div>
            <hr>
            <div>人民币：{{priceUnit("cn")}}</div>
            <div>美元：{{priceUnit("usa")}}</div>
            <div>日元：{{priceUnit("jan")}}</div>
            <div>韩元：{{priceUnit("kr")}}</div>
        </div>
    </body>
</html>
<script>
const app = new Vue({
    el:"#app",
    data:{
        price:100.00,
    },
    computed:{
        yuan(){
            console.log(1000)
            return "¥"+this.price
        },
        dollar(){
            console.log(2000)
            return "$"+(this.price/6).toFixed(2)
        },
        priceUnit(){
            return country => {
                switch(country){
                    case "cn":
                        return "¥"+this.price
                    case "usa":
                        return "$"+(this.price/6).toFixed(2)
                    case "jan":
                        return "¥" + (this.price * 20).toFixed(2)
                    default:
                        return "暂不支持该汇率"
                }
            }
        }
    }
})
</script>

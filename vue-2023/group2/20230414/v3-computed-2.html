<!DOCTYPE html>
<html>
    <head>
        <title>v-for</title>
        <script src="../vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(val,i) in list" :key="i">{{i + '-' + val}}</li>
            </ul>
            <button @click="add">增加</button>
            <ul>
                <li v-for="(val,i) in listFilter" :key="i">{{i + '-' + val}}</li>
            </ul>
        </div>
    </body>
</html>
<script>
Vue.createApp({
    setup(){
        const list = Vue.ref(['a','b','c','d','e'])

        const add = () => list.value.push("f")

        const listFilter = Vue.computed(() => list.value.filter(item => item > 'b'))

        return {
            list,
            add,
            listFilter
        }
    },

}).mount("#app")
</script>

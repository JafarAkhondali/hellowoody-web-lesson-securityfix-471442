<!DOCTYPE html>
<html>
    <head>
        <title>v-for</title>
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>人民币:{{yuan}}</div>
            <div>美元:{{dollar}}</div>
            <div>人民币：{{func}}</div> 
            <!-- 
                两个动作：
                    获取计算属性return
                    把return后的函数执行一下
             -->
            <div>人民币：{{func(1000000)}}</div> 

        </div>
    </body>
</html>
<script>
const app = new Vue({
    el:"#app",
    data:{
        price:100.00,
    },
    computed:{
        yuan(){
            console.log(1000)
            return "¥"+this.price
        },
        dollar(){
            console.log(2000)
            return "$"+(this.price/6).toFixed(2)
        },
        func(){
            return function(p){
                return p
            }
        },
    }
})
</script>

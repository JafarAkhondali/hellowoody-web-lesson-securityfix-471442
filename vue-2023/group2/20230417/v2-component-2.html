<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2_lib/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            {{msg}}
            <global-comp></global-comp>
        </div>

        <div id="app2">
            {{msg}}
            <global-comp />
        </div>
    </body>
</html>
<script>
// 定义一个组件
const Comp = Vue.extend({
    template:`<h1>我是组件</h1>`
})

const CompSimple = {
    template:`<h1>我是组件</h1>`
}

// 全局注册组件
// Vue.component("global-comp",Comp)
Vue.component("global-comp",CompSimple)

new Vue({
    el:"#app1",
    data:{
        msg:"this is app1"
    }
})

new Vue({
    el:"#app2",
    data:{
        msg:"this is app2"
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3_lib/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp></parent-comp>
        </div>
    </body>
</html>
<script>
const ChildComp = {
    props:["param01","param02"],
    // computed:{
    //     show(){
    //         return this.param01+"!"
    //     }
    // },
    setup(p){
        // console.log(p)
        const show = Vue.computed(() => {
            return p.param01 + "!!!"
        })
        return {
            show
        }
    },
    template:`
        <h6>{{param02 + "," + show}}</h6>
    `
}

const ParentComp = {
    template:`
        <div>
            <h2>父组件</h2>
            <child-comp param01="子组件" param02="你好" ></child-comp>
        </div>
    `,
    components:{
        ChildComp
    }
}

Vue.createApp({
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
}).mount("#app")
</script>

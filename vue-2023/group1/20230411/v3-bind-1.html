            <input @input="targetHandle" />
            <input @input="urlHandle" />
            <!-- <a v-bind:href="hrefUrl" target="_blank">想到跳转{{hrefTarget}}</a> -->
            <a :href="hrefUrl" target="_blank">想到跳转{{hrefTarget}}</a>

<script>
Vue.createApp({
    setup(){
        const hrefTarget = Vue.ref("百度")
        const hrefUrl = Vue.ref("https://baidu.com")

        const urlHandle = e => hrefUrl.value = e.target.value

        const targetHandle = e => hrefTarget.value = e.target.value


        return {
            hrefTarget,
            hrefUrl,
            targetHandle,
            urlHandle
        }
    }

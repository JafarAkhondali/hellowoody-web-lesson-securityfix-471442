<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box1 {
                width:50px;
                height:50px;
                background-color: pink;
            }

            .box2 {
                border-radius: 20px;
            }

            .box3 {
                width:150px;
                height:150px;
                background-color: purple;
            }
        </style>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div :class="boxClass" >bind class</div>
            <button @click="pushClass">追加class</button>
            <button @click="popClass">pop class</button>

            <hr>

            <div class="box2" :class="{box1:isActive,box3:!isActive}" ></div>
            <button @click="toggle">切换isActive1</button>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    data(){
        return {
            boxClass:['box1','box2'],
            isActive:true,
        }
    },
    methods:{
        pushClass(){
            this.boxClass.push("box3")
        },
        popClass(){
            this.boxClass.pop()
        },
        toggle(){
            this.isActive = !this.isActive
        }  
    }
}).mount("#app")

</script>

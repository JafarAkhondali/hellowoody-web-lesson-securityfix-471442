<html>

        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>

            <!-- <span v-text="msg">,世界</span>  错误或无效-->

            <span v-text="msg + ',世界'"></span>

<script>
const Comp = {
    data(){
        return {
            msg:"你好"
        }
    }
}
const CompComposite = {
    setup(){
        // const msg = "你好"
        const msg = Vue.ref("你好")
        return {

    }

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="checkbox" v-model="msg">复选框
            <div>{{msg}}</div>

            <button @click="toggle">切换</button>
        </div>
    </body>
</html>

<script>
const app = new Vue({
    el:"#app",
    data:{
        msg:"" 
    },
    methods:{
        toggle(){
            this.msg = !this.msg
        }
    }
})

</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(val,prop) in obj" :key="prop">
                {{prop + "-" + val}}
            </div>
        </div>
    </body>
</html>

<script>
const app = new Vue({
    el:"#app",
    data:{
        obj:{
            name:"zhangsan",
            gender:"male",
            score:90
        }
    },
})

</script>

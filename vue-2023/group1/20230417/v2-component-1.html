<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            {{msg}}
            <comp />
        </div>

        <div id="app2">
            {{msg}}
            <comp />
        </div>
    </body>
</html>
<script>

const Comp = {
    data(){
        return {
            msg:"组件"
        }
    },
    template:"<h1>hello , {{msg}}</h1>"
}


new Vue({
    el:"#app1",
    data:{
        msg:"this is app1"
    },
    // 注册组件
    components:{
        Comp,
        // Comp:Comp
        // "Comp":Comp
        // "comp":Comp
    }
})

new Vue({
    el:"#app2",
    data:{
        msg:"this is app2"
    },
    components:{
        Comp
    }
})
</script>

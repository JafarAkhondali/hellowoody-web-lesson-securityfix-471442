<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp></parent-comp>
        </div>
    </body>
</html>
<script>
const ChildComp = {
    props:["param01","param02"],
    computed:{
        show(){
            return this.param01+"!"
        }
    },
    template:`
        <h6>{{param02 + "," + show}}</h6>
    `
}

const ParentComp = {
    data(){
        return {
            p1:"子组件",
            p2:"你好"
        }
    },
    template:`
        <div>
            <h2>父组件</h2>
            <child-comp v-bind:param01="p1" :param02="p2" ></child-comp>
        </div>
    `,
    components:{
        ChildComp
    }
}

new Vue({
    el:"#app",
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    template:`
        <div>
            <div>上方的内容</div>
            <slot>
                这是插槽的默认值
            </slot> 
            <div>下方的内容</div>  
        </div>
    `,
}

const ParentComp = {
    data(){
        return {
            flag:false
        }
    },
    methods:{
        toggle(){
            this.flag = !this.flag
        }
    },
    template:`
        <div>
            <child-comp>
                <div v-if="flag">
                    <h5>标题</h5>
                    <a href="#">超链接</a>
                </div>
            </child-comp>    
            <button @click="toggle">toggle</button>
        </div>
    `,
    components:{
        ChildComp
    }
}

new Vue({
    el:"#app",
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
})
</script>

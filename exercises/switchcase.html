<script>

/*
switch case 和 if else 都是逻辑条件语法
因为大家很习惯使用 if else ，所以在一些不太适合的场景中，你还是使用if else
*/

const person = {
    name:"zhangsan",
    age:10
}

if(person.age < 6){
    console.log("at home")
}else if(person.age >=6 && person.age <12){
    console.log("junior school")
}else if(person.age >=12 && person.age <18){
    console.log("middle school")
}else{
    console.log("work")
}

switch (person.age) {
    case 10:
        // you code
        break;
    default:
        // you code
        break;
}

switch (true) {
    case person.age < 6:
        console.log("at home")
        break;
    case person.age >=6 && person.age <12:
        console.log("junior school")
        break;
    case person.age >=12 && person.age <18:
        console.log("middle school")
        break;
    default:
        console.log("work")
        break;
}

// 下面的写法有问题，因为会遇到不写break击穿的情况

    case person.age < 6:
        console.log("at home")
        break;
    case person.age >=6 :
        console.log("i am in")
        console.log("not break")
    case person.age < 12  :
        console.log("junior school")
        break;
    case person.age >=12 && person.age <18:
        console.log("middle school")
        break;
    default:
        console.log("work")
        break;
}

</script>

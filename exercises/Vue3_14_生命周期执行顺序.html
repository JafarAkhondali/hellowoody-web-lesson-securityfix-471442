<!DOCTYPE html>
<html>
    <head>
        <title>vue3 生命周期钩子函数</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>

<script>

const Comp = {
    beforeCreate(){
        // 1
        console.log(1000,"vue2.x beforeCreate")
    },
    created(){
        // 2
        console.log("vue2.x created")
    },
    mounted:function(){
        console.log("vue2.x mounted")
    },
    template:`
        <h1>生命周期钩子函数</h1>
    `,
    setup(){
        console.log("===setup===")
        const arr = new Array(10000000)
        for(let item of arr){

        }
        // 为什么 不能使用前两个?
        // 因为setup比beforecreate 和 created 更之前执行
        Vue.onBeforeMount(() => console.log("Vue3.0 onBeforeMount")) //3
        Vue.onMounted(() => console.log("Vue3.0 mounted"))
    }
}

Vue.createApp(Comp).mount("#app")
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>vue3 组件</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>

<script>
// const app = Vue.createApp(组件)
// app.mount("#app")

const ChildComp = {
    props:{
        a:String,
        b:String
    },
    template:`
        <h5>子组件</h5>
        <div>{{a}} {{b}}</div>
        <button @click="print">打印</button>
    `,
    methods:{
        print(){
            console.log(this.a,this.b)
            console.log(this.$props.a,this.$props.b)
        }
    },
    // vue3 父组件向子组件传值时，子组件可以通过setup函数中第一个参数props拿到相应的值
    setup(props,context){
        // not use "this" !
        console.log(props.a,props.b)
    }
}

const ParentComp = {
    template:`
        <h1>父组件</h1>
        <child-comp a="1" b="2"></child-comp>
    `,
    components:{
        // key:value
        // "child-comp":ChildComp
        ChildComp,
    }
}

Vue.createApp(ParentComp).mount("#app")
</script>

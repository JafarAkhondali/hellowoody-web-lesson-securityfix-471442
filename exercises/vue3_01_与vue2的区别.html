<!DOCTYPE html>
<html>
    <head>
        <title>vue3 组合api知识点</title>
        <script src="https://unpkg.com/vue@next"></script>
    </head>
    <body>
        <div id="app">
        </div>
    </body>
</html>
<script>
/*
区别
1.vue3 使用时不再new vue()了，而是使用静态方法createApp
2.vue3 语法的核心思想时函数式编程，而vue2约定配置式编程
3.vue3 组合api中 不存在this
4.vue3 在template中既可以使用vue2声明的data以及mehtods，同时也可以使用setup中的return后的属性和方法。
        但是在setup中，你不能拿到vue2声明的data以及mehtods
        setup
        beforeCreate
        created
        mounted
5.vue3 template中不再强制根节点的要求
6.vue3 vue3是在vue2基础上做了优化
        运行时速度快,在版本3中，你可以声明不需要双向绑定的变量（这个变量不会被监控），同时这个变量也可以在模板中直接使用

        云开发clound（docker 虚拟机 分布式） k8s 2.5w 
        serverless无服务 11ty deno react vue3.2 
*/  
const Counter_V2 = {
    name:"Counter",
    data:function(){
        return {
            count:0,
        }
    },
    methods:{
        increment(){
            this.count++
        },
        decrement(){
            this.count--
        },
    },
    template:`
        <div>
            <div>计步器:{{count}}</div>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    `
}

const Counter_V3 = {
    //composition api
    setup(){
        const count = Vue.ref(0);
        console.log(count,count.value)
        const add = () => {
            count.value = count.value+1
        }
        const sub = () => {
            count.value = count.value-1
        }
        return {
            count:count,
            increment:add,
            decrement:sub,
        }
    },
    template:`
        <div>
            <h2>vue 组合api 例子</h2>
            <div>{{count}}</div>   
            <button @click="increment">+</button> 
            <button @click="decrement">-</button> 
        </div>
    `
}

const Counter = {
    //composition api
    data(){
        return {
            msg:"hello vue3"
        }
    },
    setup(props,context){
        /*
            在setup中 你不能获取用vue2语法声明的data，methods，或者说是event时间
            因为，我们用生命周期钩子函数做了打印，发现setup 会在beforecreated之前执行。
        */
        console.log("setup")
        // console.log("props:",props)
        // console.log("context:",context)
        const count = Vue.ref(0)
        const add = () => {
            count.value = count.value+1
        }
        const sub = () => {
            count.value = count.value-1
        }
        return {
            count,
            add,
            sub,
        }
    },
    beforeCreate(){
        // evented
        console.log("beforeCreate")
    },
    created(){
        // data methods computed watch
        console.log("created")
    },
    mounted(){
        // data methods computed watch template
        console.log("mounted")
    },
    methods:{
        increment(){
            this.count++
        },
        decrement(){
            this.count--
        },
    },
    template:`
        <div>
            <h1>{{msg}}</h1>
            <h2>vue 组合api 例子</h2>
            <div>{{count}}</div>   
            <button @click="increment">+</button> 
            <button @click="sub">-</button> 
        </div>
    `
}

const app = Vue.createApp(Counter); // not options obj param ， it is component
app.mount("#app"); // 挂载到body标签中的某个节点
</script>

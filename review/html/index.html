        <!-- DOM 标签 -->

            <!-- div h1-h6 p ul-li ol-li  -->

            <!-- 可以设置宽高 内边距 外边距 -->
            <!-- 外边距需要注意margin-top的穿透问题 -->

            <!-- 独占一行 -->
            <div style="width:100px;height:100px;background-color: red;"></div>
        <!-- 行级标签 inline tag -->
            <!-- span a -->
            <!-- 没办法设置宽高 -->
            <!-- 行级标签一般的用途，配合内外边距,自定义样式 -->
        <!-- 行块级标签 inline-block tag -->
            <!-- input img -->
            <!-- 可以设置宽高 内边距 外边距 同时可以在一行上放多个标签 -->
        
        <!-- 上述这三个标签可以通过display:block or inline or inline-block进行转换 -->
        <!-- 行块级元素使用率比较多，因为在很多案例中采用flex弹性布局 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>外边距</title>
        <style>
            .outter {
                width:300px;
                height: 300px;
                background-color: blue;
                overflow: auto;
            }

            .inner {
                width:100px;
                height: 100px;
                background-color: yellow;
                margin-top:100px;
            }
        </style>
    </head>
    <body>
        <div style="height:100px;background-color: red;"></div>
        <div class="outter">
            <div class="inner"></div>
        </div>
    </body>
</html>

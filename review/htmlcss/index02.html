<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>回顾行标签 inline</title>
        <style>
            .inline01 {
                background-color: red;
                padding: 50px 30px 50px 30px;
                border-radius: 50%;
                /* 行元素设置宽高不受影响 */
                height: 100px;
                width: 200px;
            }

        </style>
    </head>
    <body>
        <h1>回顾行标签 inline</h1>
        <span class="inline01">行元素01</span>
        <span>行元素02</span>
        <span>行元素03</span>
    </body>
</html>

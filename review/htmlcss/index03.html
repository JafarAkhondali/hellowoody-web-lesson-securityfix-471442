<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>行块级元素 inline-block</title>
        <style>
            .span01 {
                display: inline-block;
                background-color: red;
                width: 50px;
                height: 100px;
            }
            .span02 {
                display: inline-block;
                background-color: yellow;
                width: 100px;
                height: 50px;
            }

            .div01 {
                display: inline-block;
                background-color: blue;
                height: 100px;
                width: 100px;
            }
            .div02 {
                background-color: pink;
                height:50px;
            }
        </style>
    </head>
    <body>
        <h1>行块级元素 inline-block</h1>
        <span class="span01">span01</span>
        <span class="span02">span02</span>
        <div class="div01">div01</div>
        <div class="div02">div02</div>
    </body>
</html>

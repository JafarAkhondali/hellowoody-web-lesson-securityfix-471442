<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>6点</title>
        <style>
            body {
                display: flex;
                justify-content: center;
            }

            .root {
                width: 300px;
                height: 300px;
                border-radius: 16px;
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.1);
                display: flex;
                margin-top:100px;
                padding: 16px 32px 16px 32px;
                box-sizing: border-box;
                flex-direction: column;
                /* justify-content 是设置主轴 */
                /* 主轴 是垂直方向 */
                justify-content: space-between; 
            }

            .p {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                box-shadow: 2px 2px 3px rgb(0 0 0 / 20%) inset;
                background-color: red;
            }

            .row {
                display: flex;
                 /* justify-content 是设置主轴 */
                 /* 主轴 是水平方向 */
                justify-content: space-between;
            }


        </style>
    </head>
    <body>
        <div class="root">
            <div class="row">
                <div class="p"></div>
                <div class="p"></div>
            </div>
            <div class="row">
                <div class="p"></div>
                <div class="p"></div>
            </div>
            <div class="row">
                <div class="p"></div>
                <div class="p"></div>
            </div>
        </div>
    </body>
</html>

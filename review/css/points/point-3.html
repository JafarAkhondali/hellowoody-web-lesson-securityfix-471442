<!DOCTYPE html>
<html>
    <head>
        <title>point-3</title>
        <style>
            .root {
                width: 500px;
                height:500px;
                border-radius: 24px;
                box-shadow: 0px 4px 8px rgb(0 0 0 / 0.2);
                display: flex;
                justify-content: space-between;
                padding: 10px;
                box-sizing: border-box;
            }

            .point {
                width:100px;
                height:100px;
                background-color: red;
                border-radius: 50%;
                box-shadow: 2px 6px 8px rgb(0 0 0 / 20%) inset;
            }

            .point:nth-child(2) {
                align-self: center;
            }

            .point:nth-child(3) {
                align-self: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </body>
</html>

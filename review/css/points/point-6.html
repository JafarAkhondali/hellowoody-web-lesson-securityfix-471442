<!DOCTYPE html>
<html>
    <head>
        <title>point-6</title>
        <style>
            .root {
                width: 500px;
                height:500px;
                border-radius: 24px;
                box-shadow: 0px 4px 8px rgb(0 0 0 / 0.2);
                display: flex;
                padding: 10px;
                box-sizing: border-box;
                justify-content: space-between;
            }

            .point {
                width:100px;
                height:100px;
                background-color: red;
                border-radius: 50%;
                box-shadow: 2px 6px 8px rgb(0 0 0 / 20%) inset;
            }

            .row {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

        </style>
    </head>
    <body>
        <div class="root">
            <div class="row">
                <div class="point" style="background-color: blue;"></div>
                <div class="point"></div>
                <div class="point" style="background-color: pink;"></div>
            </div>
            <div class="row">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
    </body>
</html>

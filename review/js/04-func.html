<script>
// js中声明函数有几种方式（严格说是三种）
// 但一般我们说声明函数的方式有两种

// 第一种：函数声明(提升)
console.log("1+2 =",sum(1,2))  // 1+2=3
function sum(a,b){
    return a+b
}


// 第二种：函数表达式(没有提升)
// console.log("1-2 =",sub(1,2)) // error：不能在声明前使用
const sub = function(a,b){
    return a-b
}
console.log("1-2 =",sub(1,2)) // 1-2=-1

// 函数表达式
const fn1 = function(){
    console.log("this is fn1")
}

const fn2 = () => {
    console.log("this is fn2")
}

const fn3 = () => console.log("this is fn3")
/*
    const fn3 = () => {
        return console.log("this is fn3")
    }
*/ 
const fn4 = p1 => console.log("this is fn4",p1)

const fn5 = (p1,p2) => console.log("this is fn5",p1,p2)

fn1()
fn2()
fn3()
fn4(1000)
fn5(1000,"hello")

const fn6 = a => b => c => c
/*
const fn6 = a => {
    return b => {
        return c => {
            return c
        }
    }
}

*/
// fn6 2000
// fn6如何去调用
console.log("fn6:",fn6()()(2000))
</script>

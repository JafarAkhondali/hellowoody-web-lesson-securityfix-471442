<script>
    
// 5.函数的声明方式
console.log("sum:",sum(1,2))
// 函数声明 （可以“提升”） 
function sum(a,b){
    return a+b
}
console.log("sum:",sum(10,2))

// console.log("sub:",sub(3,1))
// 函数表达式
const sub = function(a,b){
    return a - b
}
console.log("sub:",sub(3,1))

// ===========================
// 函数表达式

const fn1 = function(){
    console.log("fn1")
}

// 箭头函数 arrow function
const fn2 = () => {
    console.log("fn2")
}

const fn3 = () => console.log("fn3")

const fn4 = p1 => {
    console.log("fn4",p1)
}
// lamda编程
const fn5 = p1 => console.log("fn5",p1)

const fn6 = (p1,p2) => console.log("fn6",p1,p2)

fn1()
fn2()
fn3()
fn4(1000)
fn5(2000)
fn6(3000,4000)
    


</script>

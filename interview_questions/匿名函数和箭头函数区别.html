<script>
window.price = 10;
const obj = {
    price:100,
    //匿名函数
    change:function(){
        //闭包
        //被匿名函数包裹的目的是强调作用域的概念
        console.log("foo函数外：",this) // {price:100,change:f(),changeArrow:f()}
        // 匿名函数 
        const foo = function(){
            console.log("foo函数内：",this) // obj window undefined ?
            this.price = this.price + 1  // this.price 100 10 undefined ?
            console.log(this.price)
        }
        foo()   // 重点，难点：此时相当于window.foo()
        return this.price  // this.price 100 10 undefined ?  100
    },
    changeArrow:function(){
        // 闭包
        //被匿名函数包裹的目的是强调作用域的概念
        console.log("foo函数外：",this) //obj
        // 箭头函数
        const foo = () => {
            console.log("foo函数内：",this) // obj
            this.price = this.price + 1 // 100+1
        }
        foo()
        return this.price // 101
    }
}
// console.log(obj.change()) // 100  
// console.log(obj.change(),window.price)
console.log(obj.changeArrow())
</script>

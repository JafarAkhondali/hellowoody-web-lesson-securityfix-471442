<script>
// 面试题一
var name = "全局的变量";
var object = {
    name:"局部变量",
    getName:function(){
        // console.log(this) // object.name = 局部变量
        return function(){
            return this.name
        }
    }
} 
console.log(object.getName()()) //全局的变量

// 面试题二
var m = function(){
    console.log(this)
}

var obj = {
    a:m,
    b:function(){
        return m()
    },
    c:function(){
        var m2 = () => {
            console.log(this) // obj
        }
        m2()
    }
}

obj.a(); // obj
obj.b(); // window
obj.c(); // obj

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue webpack demo</title>
    </head>
    <body>
        <div id="app">
            <a-layout>
                <a-layout-header class="top-bar">{{title}}</a-layout-header>
                <a-layout-content class="content">
                    <part-left 
                        v-bind:list="listData" 
                        @on-del="del" 
                        @on-delbyindex="delByIndex"
                        @on-detail="detail"
                    ></part-left>
                    <part-right
                        v-bind:formdata="formData" 
                        v-on:on-sub="sub"
                        @on-update="updateForm"
                    ></part-right>
                </a-layout-content>
                <a-layout-footer>
                    <a-input-search placeholder="请输入需要过滤的内容" v-model:value="searchContent" enter-button @search="onSearch" />
                </a-layout-footer>
            </a-layout>
        </div>
    </body>
</html>

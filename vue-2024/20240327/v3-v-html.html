<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <span v-text="msg1"></span>
            <span v-html="msg1"></span>
            <hr>
            <span v-text="msg2"></span>
            <span v-html="msg2"></span>
            <hr>
            <span v-text="txt"></span>
            <span v-html="txt"></span>
        </div>
    </body>
</html>

<script>
// innerHTML innerText 
const Comp = {
    setup(){
        const msg1 = "你好"
        const msg2 = Vue.ref("<h1>你好</h1>")
        const txt = "<abc>1000</abc>"

        return {
            msg1,
            msg2,
            txt
        }
    }
}

Vue.createApp(Comp).mount("#app")
</script>

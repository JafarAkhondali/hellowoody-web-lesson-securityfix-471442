<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-bind:value="hrefUrl"  />
            <a :href="hrefUrl" target="_blank">想到跳转{{hrefTarget}}</a>
            <div :style="styl" >bind style</div>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    setup(){
        const hrefTarget = Vue.ref("百度")
        const hrefUrl = Vue.ref("https://baidu.com")
        const styl = "color:red;font-size: 26px;"

        return {
            hrefTarget,
            hrefUrl,
            styl
        }
    }
}).mount("#app")

</script>

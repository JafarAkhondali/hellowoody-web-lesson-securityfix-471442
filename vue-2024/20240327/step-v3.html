<!DOCTYPE html>
<html>
    <head>
        <title>step计步器</title>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
<script>
const Comp = {
    setup(){
        const step = Vue.ref(0)

        const increase = () => {
            console.log(step)
            step.value++
        }

        const decrease = () => step.value--

        return {
            step,
            increase,
            decrease
        }
    },
    template:`
        <div>
            <h1>{{step}}</h1>
            <button v-on:click="decrease">-</button>
            <button v-on:click="increase">+</button>
        </div>
    `
}
const app = Vue.createApp(Comp)
app.mount("#app")
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp></parent-comp>
        </div>
    </body>
</html>
<script>
const ChildComp = {
    props:["param01","param02","p03","p04","p05"],
    setup(p){
        console.log(p,typeof p.p03)
        return{
            msg:p.param01+"-"+p.param02
        }
    },
    template:`
        <h6>{{param02 + "," + param01}}</h6>
        <h6>{{msg}}</h6>
    `
}

const ParentComp = {
    template:`
        <div>
            <h2>父组件</h2>
            <child-comp param01="子组件" param02="你好" v-bind:p03="[1,2,3]" :p04="3.14" :p05="false"></child-comp>
        </div>
    `,
    components:{
        ChildComp
    }
}

Vue.createApp({
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
}).mount("#app")
</script>

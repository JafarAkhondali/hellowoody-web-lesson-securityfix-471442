<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ParentComp = {
    data(){
        return {
            count:0,
            flag:false
        }
    },
    methods:{
        add(){
            this.count++
        },
        toggle(){
            this.flag  = !this.flag
            console.log(this.$refs.id02)
            this.$nextTick(() => {
                console.log("nexttick",this.$refs.id02)
            })
        }
    },
    template:`
        <div>
            <h1 ref="id01">{{count}}</h1>
            <button @click="add">+</button>
            <button @click="toggle">toggle</button>
            <h2 ref="id02" v-if="flag">动态显示</h2>
        </div>
    `,
    created(){
        // 保证你在这个钩子函数中，data，methods，computed
        // template渲染完
        console.log("parent created")
        console.log(this.count)
        this.add()
        console.log(this.count)
        console.log(1000,this.$refs.id01)  // undeinfed
        /*
             nextTick是难点，可以从两个角度理解它
                a.让开发员能在setup或是created时间点拿到渲染后的h5 dom标签
                b.nextTick保证在mounted执行后马上执行一次
        */ 
        this.$nextTick(() => {
            console.log(2000,this.$refs.id01) 
        })
    },
    mounted(){
        // 保证你在这个钩子函数中，data，methods，computed，template
        console.log("parent mounted")
        this.count = 100
        console.log(3000,this.$refs.id01)
    },
}
new Vue({
    el:"#app",
    components:{
        ParentComp
    }
})
</script>

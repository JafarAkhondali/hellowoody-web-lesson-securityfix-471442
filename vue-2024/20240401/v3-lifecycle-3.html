<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    setup(){
        // setup | created 保证vue能把变量，方法，计算属性，侦听都执行完，并且可以拿到
        console.log("0,1,2 setup")
        const num = Vue.ref(0)

        const add = () => num.value++

        const app = Vue.getCurrentInstance()

        console.log("1000 setup",num.value,app.refs.id01) // undefined
        // mounted 不仅可以能拿到setup中的内容，也保证能拿到渲染后的h5 dom标签
        Vue.onMounted(() => {
            console.log("4 onMounted")
            console.log("3000 mounted",app.refs.id01) // <h1> 真实的h5 dom标签
        })
        /*
            nextTick是难点，可以从两个角度理解它
            a.让开发员能在setup或是created时间点拿到渲染后的h5 dom标签
            b.nextTick保证在mounted执行后马上执行一次
        */ 
        Vue.nextTick(() => {
            console.log("2000 setup nextTick",app.refs.id01) // <h1>
        })

        return {
            num,
            add
        }
    },
    template:`
        <h1 ref="id01">vue3生命周期</h1>
        <h2>{{num}}</h2>
        <button @click="add">+</button>
    `,
}

const ParentComp = {
    setup(){
        const flag = Vue.ref(true)
        const toggle = () => flag.value = !flag.value

        return {
            flag,
            toggle
        }
    },
    template:`
        <button @click="toggle">toggle</button>
        <child-comp v-if="flag"></child-comp>
    `,
    components:{
        ChildComp
    }
}

Vue.createApp({
    components:{
        ParentComp
    }
}).mount("#app")
</script>

<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    props:{
        num:Number
    },
    template:`
        <div>
            <h5>{{num}}</h5>
            <button @click="sub">-</button>
            <button @click="add">+</button>
        </div>
    `,
    setup(props,context){
        // not use this
        // not use $emit
        console.log(context)

        const add = () => {
            // 变量在哪声明，就在哪修改  scoped
            // 如何在子组件中调用父组件的方法呢
            console.log("+",props.num)
            // props.num += 1  // props.num 是只读的
            // context.emit("自己定义的事件名字")
            context.emit("addhandle",props.num+1,3.14,[1,2,3])
        }
        const sub = () => context.emit("subhandle")

        return {
            add,
            sub
        }
    }
}

const ParentComp = {
    setup(){
        const count = Vue.ref(0)

        const increase = (p1,p2,p3) => {
            console.log("parent increase")
            console.log("接受子组件的参数",p1,p2,p3)
            count.value = p1
        }

        const decrease = () => count.value--

        return {
            count,
            increase,
            decrease
        }
    },
    template:`
        <div>
            <h2>父组件:计数器</h2>
            <counter :num="count" v-on:addhandle="increase" @subhandle="decrease"></counter>
        </div>
    `,
    components:{
        "counter":ChildComp
    }
}

Vue.createApp({
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
}).mount("#app")
</script>

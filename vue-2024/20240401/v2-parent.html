<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue2/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    template:`
        <div>
            <button @click="getParentComp">获取父组件的内容</button>
            <button @click="setParentComp">修改父组件的内容</button>
        </div>
    `,
    methods:{
        getParentComp(){
            console.log(this.$parent)
            console.log(this.$parent.msg)
        },
        // 不推荐大家使用跨组件修改值 ！！！
        setParentComp(){
            this.$parent.msg = "新的值"
        }
    }
}

const ParentComp = {
    data(){
        return {
            msg:"父组件"
        }
    },
    template:`
        <div>
            <h2>{{msg}}</h2>
            <child-comp ></child-comp>
        </div>
    `,
    components:{
        ChildComp
    }
}

new Vue({
    el:"#app",
    components:{
        // "parent-comp":ParentComp
        ParentComp
    }
})
</script>

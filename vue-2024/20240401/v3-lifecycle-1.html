<!DOCTYPE html>
<html>
    <head>
        <title>component</title>
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp />
        </div>
    </body>
</html>
<script>
const ChildComp = {
    setup(){
        console.log("0 setup")
        const num = Vue.ref(0)

        const add = () => num.value++

        return {
            num,
            add
        }
    },
    beforeCreate(){
        console.log("1 beforeCreate")
    },
    created(){
        console.log("2 created")
    },
    beforeMount(){
        console.log("3 beforeMount")
    },
    mounted(){
        console.log("4 mounted")
    },
    beforeUpdate(){
        console.log("5 beforeUpdate")
    },
    updated(){
        console.log("6 updated")
    },
    beforeUnmount(){
        console.log("7 beforeUnmount")
    },
    unmounted(){
        console.log("8 unmounted")
    },
    template:`
        <h1>vue3生命周期</h1>
        <h2>{{num}}</h2>
        <button @click="add">+</button>
    `,
}

const ParentComp = {
    setup(){
        const flag = Vue.ref(true)
        const toggle = () => flag.value = !flag.value

        return {
            flag,
            toggle
        }
    },
    template:`
        <button @click="toggle">toggle</button>
        <child-comp v-if="flag"></child-comp>
    `,
    components:{
        ChildComp
    }
}

Vue.createApp({
    components:{
        ParentComp
    }
}).mount("#app")
</script>

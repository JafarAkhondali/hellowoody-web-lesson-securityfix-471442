<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <input v-bind:value="msg" v-on:input="update($event)"> -->
            <!-- <input :value="msg" @input="update($event)"> -->
            <input :value="msg" @input="update">
            <br>
            <h2>{{msg}}</h2>
        </div>
    </body>
</html>
<script>
/*
MVVM 
具体的表现就是 双向绑定
*/
Vue.createApp({
    setup(){
        const msg = Vue.ref("你好")

        const update = e => {
            msg.value = e.target.value
        }

        return {
            msg,
            update
        }

    }
}).mount("#app")
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(v,k,idx) in obj" :key="k">
                {{idx + "-" + k + "-" + v}}
            </div>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    setup(){
        return {
            obj:{
                name:"zhangsan",
                gender:"male",
                score:90
            }
        }
    },
}).mount("#app")

</script>

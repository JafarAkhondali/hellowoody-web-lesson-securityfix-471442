<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="../vue3/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="(item,idx) in list" :key="idx">{{idx}}-{{item}}</li>
            </ul>
        </div>
    </body>
</html>

<script>
Vue.createApp({
    setup(){
        return {
            list:['a','b','c','d','e'],
        }
    },
}).mount("#app")

</script>

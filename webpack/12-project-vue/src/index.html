<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>vue-webpack demo</title>
    </head>
    <body>
        <div id="app">
            <a-layout>
                <a-layout-header style="color:#fff">
                    {{title}}
                </a-layout-header>
                <a-layout-content class="content">
                    <left-part 
                        v-bind:listdata="list" 
                        @on-del="del" 
                        @on-delbyid="delById" 
                        @on-detail="detail" 
                    ></left-part>
                    <right-part 
                        :formdata="formData" 
                        @add="sub"
                        @on-update="update"
                    ></right-part>
                </a-layout-content>
                <a-layout-footer>
                    <a-input-search placeholder="需要过滤的内容" v-model="searchContent" enter-button @search="onSearch" />
                </a-layout-footer>
            </a-layout>
        </div>
    </body>
</html>

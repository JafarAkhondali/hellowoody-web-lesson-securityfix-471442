<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table </title>
    </head>
    <body>
        <table border="1" cellspacing="0" width="200">
            <thead>
                <tr>
                    <th rowspan="2">学号</th>
                    <th colspan="2">学科</th>     
                </tr>
                <tr>
                    <th>语文</th>
                    <th>数学</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张三</td>
                    <td>80</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>100</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

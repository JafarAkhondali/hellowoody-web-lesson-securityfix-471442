<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table </title>
    </head>
    <body>
        <table border="1" cellspacing="0">
            <tbody>
                <tr>
                    <td>cell1</td>
                    <td rowspan="2" colspan="2">cell2</td>
                  
                </tr>
                <tr>
                    <td>cell4</td>
                  
                    
                </tr>
            </tbody>
        </table>
        <hr>
        <table border="1" cellspacing="0">
            <tbody>
                <tr>
                    <td rowspan="2">cell1</td>
                    <td>cell2</td>
                    <td>cell3</td>
                </tr>
                <tr>

                    <td>cell5</td>
                    <td>cell6</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table border="1" cellspacing="0">
            <tbody>
                <tr>
                    <td colspan="2">cell1</td>
                    <td>cell3</td>
                </tr>
                <tr>
                    <td>cell4</td>
                    <td>cell5</td>
                    <td>cell6</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>张三</td>
                    <td>90</td>
                <tr>
                <tr>
                    <td>002</td>
                    <td>李四</td>
                    <td>90</td>
                <tr>
                <tr>
                    <td>003</td>
                    <td>王五</td>
                    <td>100</td>
                <tr>
            </tbody>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>兄弟选择器</title>

            .p1 {
                color: red;
            }

            .p1+.p2 {
                color: blue;
            }
            
        </style>
    </head>

        <div class="p1">hello</div>
        <span class="p2">世界</span>
        <span class="p2">你好</span>
    </body>
</html>

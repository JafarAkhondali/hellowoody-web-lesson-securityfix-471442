<!DOCTYPE html>
<html>
    <head>
        <title>伪类选择器</title>
        <style>
            p:nth-of-type(1) {
                color:red;
            }

            p:nth-of-type(2) {
                color:blue;
            }

            p:nth-of-type(3) {
                color:green;
            }

            p:nth-of-type(4) {
                color:purple;
            }

            div:nth-of-type(1){
                color:aqua;
            }
        </style>
    </head>
    <body>
        <div>
            <p>p1</p>
            <p>p2</p>
            <div>d1</div>
            <p>p3</p>
        </div>
    </body>
</html>

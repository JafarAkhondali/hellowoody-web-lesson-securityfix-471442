<!DOCTYPE html>
<html>
    <head>
        <title>伪类选择器</title>
        <style>
           a:nth-of-type(1):link {
            color:red;
           }
           a:nth-of-type(2):visited {
            color:yellow;
           }
           a:nth-of-type(3):hover {
            color:green;
           }
           a:nth-of-type(4):active {
            color:cyan;
           }
           input:focus {
            background-color:yellow;
           }
        </style>
    </head>
    <body>
        <div>
            <a href="#1">a1</a>
            <br>
            <a href="#2">a2</a>
            <br>
            <a href="#3">a3</a>
            <br>
            <a href="#4">a4</a>
            <br>
            <input type="text">
        </div>
    </body>
</html>

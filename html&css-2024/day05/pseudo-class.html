<!DOCTYPE html>
<html>
    <head>
        <title>伪类选择器</title>
        <style>
            p:nth-child(2) {
                color:red;
            }

            p:nth-of-type(1){
                color:chartreuse;
            }

        </style>
    </head>
    <body>
        <div>
            <p>p1</p>
            <p>p2</p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>骰子-2</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                display: flex;
                width: 600px;
                height:600px;
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.3);
                border-radius: 20px;
                justify-content: space-between;
                padding: 18px;
                box-sizing: border-box;
            }

            .point {
                width: 100px;
                height: 100px;
                background-color: #f00;
                border-radius: 50%;
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.5) inset;
            }

            .point:last-child {
                align-self:flex-end;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>inherit</title>
        <style>
            .callout {
                position: relative;
                background-color: bisque;
                width: 200px;
                box-shadow: 0px 1px 8px rgb(0 0 0 / 10%);
                margin-top: 8px;
                padding: 8px;
                font-size:12px;
            }

            .callout::before {
                content:"";
                position: absolute;
                top:-0.35em;
                left:1em;
                padding:0.35em;
                /* background: bisque; */
                background: inherit;
                transform: rotate(45deg);
            }
        </style>
    </head>

        <input  />
        <div class="callout">

<!DOCTYPE html>
<html>
    <head>
        <title>绝对单位</title>
        <style>
            .box {
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h1>px</h1>
        <div class="box" style="width:10px;"></div>
        <h1>cm</h1>
        <div class="box" style="width:10cm;"></div>
        <h1>mm</h1>
        <div class="box" style="width:10mm;"></div>
        <h1>in</h1>
        <div class="box" style="width:10in;"></div>
        <h1>pt</h1>
        <div class="box" style="width:10pt;"></div>
        <h1>pc</h1>
        <div class="box" style="width:10pc;"></div>
    </body>
</html>

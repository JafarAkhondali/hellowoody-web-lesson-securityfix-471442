<!DOCTYPE html>
<html style="font-size: 20px;">
    <head>
        <title>unit</title>
    </head>
    <!-- body-->
    <body>   
        <h1>em em以父标签的字号作为基础单位</h1>
        <div class="parent" style="font-size:12px;width:100px;height:100px;border: 1px solid #000;">
            <div class="child" style="background-color: red;width:10em;height:5em;"></div>
        </div>
        <h1>em 当前标签设置了字号以当前字号为基础单位</h1>
        <div style="font-size:50px;width:5em;height:5em;border: 1px solid #f00;">
            <div style="background-color: green;width:2em;height:1.5em;"></div>
        </div>
        <h1>em em仅会找直接父标签的字号作为基础单位</h1>
        <div style="font-size:50px;width:100px;height:100px;border: 1px solid #f00;">
            <div style="background-color: green;width:2em;height:1.5em;"></div>
        </div>


        <h1>rem rem以根标签的字号作为基础单位</h1>
        <div style="font-size:50px;width:5rem;height:5rem;border: 1px solid #f00;">
            <div style="background-color: green;width:2em;height:1.5em;"></div>
        </div>

        <h1>rem rem以根标签的字号作为基础单位</h1>
        <div style="font-size:50px;width:5rem;height:5rem;border: 1px solid #f00;">
            <div style="background-color: blue;width:2rem;height:5rem;"></div>
        </div>
    </body>
</html>

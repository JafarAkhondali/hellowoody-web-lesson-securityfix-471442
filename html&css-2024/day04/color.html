<!DOCTYPE html>
<html>
    <head>
        <title>color</title>
        <style>
            h1:nth-child(1) {
                color:#ff0000;
            }
            h1:nth-child(2) {
                /* # aabbcc*/
                /* color:#00ff00;  */
                color:#0f0;    /* # abc*/
            }
            h1:nth-child(3) {
                color:rgb(0,0,255);
            }
            h1:nth-child(4) {
                color:rgba(0,0,255,0.5);
            }
            h1:nth-child(5) {
                color:rgb(0 255 255 / 0.7);
            }
        </style>
    </head>
    <body> 
        <h1>t1</h1>
        <h1>t2</h1>
        <h1>t3</h1>
        <h1>t4</h1>
        <h1>t5</h1>
    </body>
</html>

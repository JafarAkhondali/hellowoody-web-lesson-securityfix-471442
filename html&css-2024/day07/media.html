<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>媒体查询</title>
        <style>
            /* 默认样式 */
            h1 {
                color:pink;
            }

            @media screen and (max-width: 375px) {
                /*  0 <= w <= 375px */
                h1 {
                    color:red;
                }
            }
            
            @media screen and (min-width: 375px) and (max-width: 900px) {
                /* 375 <= w <= 900 */
                h1 {
                    color:blue;
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h1>Hello, 世界!</h1>
        </div>
    </body>
</html>

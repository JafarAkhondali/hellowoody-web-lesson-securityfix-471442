<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transform</title>
        <style>
            .box {
                position: absolute;
                width: 300px;
                height: 300px;
                background-color: #f00;
                /* transform: translate(300px, 300px); */
                transform: translateX(300px) translateY(300px);
            }
 
        </style>
    </head>
    <body>
        <div class="box"></div>

    </body>
</html>

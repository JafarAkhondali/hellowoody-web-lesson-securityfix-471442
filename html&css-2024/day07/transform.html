<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transform</title>
        <style>
            .box {
                position: absolute;
                width: 300px;
                height: 300px;
                margin-top:200px;
                margin-left: 200px;
                background-color: #f00;
                /* transform: skew(45deg); */
                /* transform: rotate(45deg); */
                /* transform-origin: 100% 0%; */
            }

            div {
                width: 100px;
                height: 100px;
                background-color: #0f0;
                margin:50px;
            }

            .b1 {
                transform: scale(0.5);
            }

            .b2 {
                transform: scale(1);
            }
            .b3 {
                transform: scale(1.5);
            }

            .b4 {
                transform: scale(2);
            }

            .b5 {
                background: linear-gradient(90deg ,red 50%,blue 0 );
                transform: scale(-1);
            }

           
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4"></div>
        <div class="b5"></div>
    </body>
</html>

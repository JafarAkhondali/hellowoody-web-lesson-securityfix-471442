<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>transition过渡</title>
        <style>
            /* https://cubic-bezier.com/ */
            .box {
                width: 300px;
                height: 300px;
                background-color: #f00;
                /* transition: background-color 1.5s linear 0.5s, 
                            width 2s ease-in ,
                            transform 2s ease-out; */
                /* transition: all 1.5s linear; */
                transition: all 1.5s cubic-bezier(1,1.86,.12,-0.79);
            }

            .box:hover {
                background-color: #00f;
                width:100px;
                transform: translate(50px,100px);
            }

 
        </style>
    </head>
    <body>
        <div class="box"></div>

    </body>
</html>

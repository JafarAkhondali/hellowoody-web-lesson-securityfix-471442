<!DOCTYPE html>
<html>
    <head>
        <title>tag</title>
        <style>

            ::-webkit-scrollbar {
                display: none;
            }

            ::-moz-scrollbar {
                display: none;
            }

            ::-o-scrollbar {
                display: none;
            }

            ::-ms-scrollbar {
                display: none;
            }
            
            .box {
                width: 200px;
                height: 200px;
                border: 1px solid #000;
                /* 溢出的你看不到 */
                /* overflow: hidden;  */
                /* 生成滚动条，用移动的方式查看溢出的内容 */
                /* overflow: scroll; */
                /* auto 当尺寸没超过父标签时 visiable  */
                /*      当尺寸 超过父标签时  scroll  */
                overflow: auto;
            }

            .inner-box-1 {
                width: 100px;
                height: 100px;
                background-color: #f00;
            }

            .inner-box-2 {
                width: 100px;
                height: 300px;
                background-color: #0f0;
                
            }

            .title {
                font-weight: bold;
                font-size: 50px;
            }

            .btn {
                background: #ff6000;
                color:#fff;
                /* padding-top:10px;
                padding-bottom:10px;
                padding-right: 25px;
                padding-left:25px; */
                /* padding:10px 25px 10px 25px; */
                padding:10px 25px;
                border-radius: 20px;
            }

            .b2lb {
                display: inline-block;
                width:100px;
                height:100px;
                background-color: red;
                margin:10px;
            }

            .l2b {
                display: block;
                width:50px;
            }

            .container {
                display: flex;
                width:500px;
                height:300px;
                border: 1px solid #000;
            }

            .el {
                width:100px;
                height:100px;
                background-color: #f00;
                border-radius: 20px;
            }

            .outter {
                position: relative;
                width:500px;
                height:300px;
                border: 1px solid #000;
            }

            .inner {
                position: absolute;
                width:100px;
                height:100px;
                background-color: #f00;
                border-radius: 20px;
            }

            .inner:nth-child(2) {
                right:0;
            }

            .inner:nth-child(3) {
                bottom:0;
            }
        </style>
    </head>
    <body>
        <!-- block        块元素 -->
        <div class="box">
            <div class="inner-box-2">
                <div class="title">t1</div>
                <div class="title">t2</div>
                <div class="title">t3</div>
                <div class="title">t4</div>
                <div class="title">t5</div>
            </div>
        </div>
        <!-- inline       行元素 -->
        <span class="btn">登陆</span>
        <!-- inline-block 行块元素 -->
        <!-- 
             我们常用的flex布局 绝对定位布局 
             会自动将父标签下的所有子标签自动变成行块标签 
        -->
        <hr>
        <div class="b2lb"></div>
        <div class="b2lb"></div>
        <hr>
        <span class="btn l2b">btn1</span>
        <span class="btn l2b">btn2</span>
        <hr>
        <div class="container">
            <div class="el"></div>
            <div class="el"></div>
            <span class="el"></span>
        </div>

        <div class="outter">
            <div class="inner"></div>
            <div class="inner"></div>
            <span class="inner"></span>
        </div>
    </body>
</html>

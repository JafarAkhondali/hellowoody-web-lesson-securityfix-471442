<html>
    <head>
        <meta charset="utf-8">
        <title>背景</title>
        <style>
            .container {
                width:500px;
                height:500px;
                border:1px solid #000;

                background: url(https://source.unsplash.com/random/300x200) ;

                cover 保证元素完全覆盖图片
                */
                /* background-size: contain; */
                background-size: cover;
                


            }
        </style>
    </head>

        <div class="container"></div>

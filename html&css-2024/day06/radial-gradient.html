<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>linear-gradient</title>
        <style>
            .box {
                width:200px;
                height:200px;
                background-color: #f0f0f0;
                margin: 8px;
                float: left;
            }
            
            .e1 {
                background: radial-gradient(#fb3,#58a);

            }

            .e2 {
                background: radial-gradient(#fb3 50%,#58a 0);

            }

            .e3 {
                background: radial-gradient(#fb3 33%,pink 0 66.6%,#58a 0);
                /* background: radial-gradient(#fb3 33%,pink 0,pink 66.6%,#58a 0); */
                /* background: radial-gradient(#fb3 33.3%,pink 33.3%,pink 66.6%,#58a 66.6%); */
            }
            
        </style>
    </head>
    <body >
        <div class="box e1"></div>
        <div class="box e2"></div>
        <div class="box e3"></div>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>渐变</title>
        <style>
            .box {
                width: 300px;
                height:300px;
                border: 1px solid #000;
            }

            .b1 {
                background: linear-gradient(red,blue);
            }

            .b2 {
                background: linear-gradient(180deg,#fb3,#58a);
            }

            .b3 {
                background: linear-gradient(#fb3,#f00,#0f0,#58a);
            }
        </style>
    </head>
    <body>
        <div class="box b1"></div>
        <hr>
        <div class="box b2"></div>
        <hr>
        <div class="box b3"></div>
    </body>
</html>

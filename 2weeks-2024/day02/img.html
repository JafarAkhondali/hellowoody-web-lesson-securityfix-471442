<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片标签</title>
    </head>
    <body>
        <!-- img 行块标签 -->
        <!-- img 单标签 -->
        <!-- 默认情况 图片的w h 会设置到标签的content上 -->
        <img src="./p1.jpeg">
        <img src="./p1.jpeg" style="width:400px;height:600px;">
        <img src="./p1.jpeg" style="width:200px;height:200px;">
        <hr>
        <img src="https://source.unsplash.com/random/200x200" >
        <img src="https://source.unsplash.com/random/500x100" >
        <hr>
        <img width="100" height="500" src="https://source.unsplash.com/random/500x100" >
    </body>
</html>

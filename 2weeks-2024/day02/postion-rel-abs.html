<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>相对-绝对布局</title>
        <style>
            /* 
                相对-绝对布局的前提条件

                1.需要实现标签的嵌套
                2.父级标签的position 不能是static （fixed absolute relative sticky）
                    父标签常以relative来设置
                3.子级标签的position 设置为absolute

                产生的现象
                1.所有子级标签自动变成行块标签 inline-block
                2.top,bottom,left,right 设置子标签 在父标签中的任意“绘制”
            */
            .container {
                position: relative;
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }

            .item {
                position: absolute;
                width:80px;
                height:80px;
                background-color: #f00;
            }

            .item:nth-child(1) {
                top:0;
                right:0;
            }

            .item:nth-child(2) {
                bottom:0;
                right:0;
            }

            .item:nth-child(3) {
                top:50%;  /* 300px * 50% = 150px */
                left:50%; /* 300px * 50% = 150px */
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <span class="item">123</span>
        </div>
    </body>
</html>

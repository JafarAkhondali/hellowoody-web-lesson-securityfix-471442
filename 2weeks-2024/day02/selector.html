<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>选择器</title>
        <style>
            /* 
                1. id的值不能重复，如果重复浏览器不会报错，但是最终效果会错乱
                2. 用井号修饰id选择器
            */
            #div01 {
                color:#ff0000;
                font-size:16px;
            }

            #div02 {
                color:#0000ff;
                font-size:12px;
            }
            /* 标签选择器 直接用标签的名字 */
            span {
                display: block;
                font-size: 16px;
                /* 100 - 900 */
                /* font-weight:400;  */
                font-weight:bold;
            }

            li {
                color:#f00;
            }

            li:last-child {
                color:#00f;
            }

            li:nth-child(2) {
                color:#0f0;
            }
            
        </style>
    </head>
    <body>
        <div id="div01">div 01</div>
        <div id="div02">div 02</div>
        <span >span 01</span>
        <span >span 02</span>
        <ul>
            <li >item 01</li>
            <li >item 02</li>
            <li >item 03</li>
        </ul>
    </body>
</html>

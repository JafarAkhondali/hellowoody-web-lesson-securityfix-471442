<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字阴影</title>
        <style>
            span:nth-child(1) {
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.2);
                /* box-shadow: 0px 2px 8px rgb(0 0 0 / 0.2); */
            }
            span:nth-child(2) {
                filter: drop-shadow(1px 2px 1px rgb(200 0 0 / 0.5));
            }
            span:nth-child(3) {
                filter: drop-shadow(10px 20px 1px rgb(200 0 0 / 0.5));
                border-bottom:1px solid black;
            }
            span:nth-child(4) {
                text-shadow: 10px 20px 1px rgb(200 0 0 / 0.5);
                border-bottom:1px solid black;
            }
        </style>
    </head>
    <body>
        <span>hello</span>
        
        <span>world</span>
        <span>你好</span>
        <span>世界</span>
    </body>
</html>

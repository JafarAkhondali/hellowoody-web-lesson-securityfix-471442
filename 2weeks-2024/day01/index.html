<!-- 告诉浏览器用html5 h5的标准去渲染你的页面 -->
<!-- 
    正斜杠 /  (和键盘上？在一起的斜杠)
    反斜杠 \  (离回车键最近的斜杠)
 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 头标签中 写一些设置类的标签和内容 -->
        <meta charset="UTF-8"> <!-- 让页面中的中文不乱码 -->
        <title>html标准模板</title>
    </head>
    <body>
        <!-- 你在浏览器页面中能看到的内容 -->
        <h1>hello world</h1> <!-- h1 headline 1 -->
        <h2>hello world</h2> <!-- h2 headline 2 -->
        <h3>hello world</h3> <!-- h3 headline 3 -->
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>标签带样式</title>
        <style>
            /* selector {} */
            .box {
                width:50px;
                height:50px;
                background: blue;
            }
            .line01 {
                background: pink;
                height: 100px;
                width: 100px;
            }
            .input01 {
                background: green ;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <!-- 行内 行间 属性 attribute -->
        <div style="width:100px;height:100px;background: red;"></div>
        <div class="box"></div>
        <hr>
        <span class="line01">行</span>
        <hr>
        <input class="input01" placeholder="请输入" >
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>三种标签</title>
    </head>
    <body>
        <!-- 块标签 block tag -->
        <!-- div h1-h6 p -->
        <!-- 独占一行，可以设置宽高 -->
        <div>块标签1</div>
        <div>块标签2</div>
        <hr>
        <!-- 行标签 inline tag -->
        <!-- span a -->
        <!-- 一行不满继续往右“写”，不可以设置宽高 -->
        <span>行标签1 asdfdsafdsafdsafdsafdsa</span>
        <span>行标签2 asdfdsafdsafdsafdsafdsa</span>
        <hr>
        <!-- 行块标签 inline-block tag -->
        <!-- input img -->
        <!-- 一行不满继续往右“写”，可以设置宽高  -->
        <input placeholder="请输入1">
        <input placeholder="请输入2">
    </body>
</html>

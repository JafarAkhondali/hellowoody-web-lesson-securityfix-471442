<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>列表标签</title>
        <style>
            .h-list {
                list-style: none;
                display: flex;
                color:grey;
            }
            .item {
                margin-right:20px;
                border-right: 1px solid grey;
                padding-right: 20px;
            }

        </style>
    </head>
    <body>
        <!-- 无序列表 -->
        <!-- ul unsorted-list -->
            <!-- li list-item -->
        <ul>
            <li>列表项1</li> 
            <li>列表项2</li> 
            <li>列表项3</li> 
        </ul>
        <!-- 有序列表 -->
        <!-- ol order-list -->
            <!-- li list-item -->
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>peach</li>
        </ol>
        <!-- 定义列表 -->
        <!-- dl defined-list -->
        <!-- dt defined-title -->
        <!-- dd defined-desc -->
        <dl>
            <dt>班级</dt>
            <dd>三年二班</dd>
            <dd>周同学</dt>
            <dd>男</dt>
        </dl>
        <hr>
        <ul class="h-list">
            <li class="item">列表项1</li> 
            <li class="item">列表项2</li> 
            <li class="item">列表项3</li> 
        </ul>
    </body>
</html>

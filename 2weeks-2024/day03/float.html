<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>流式布局</title>
        <style>
            div {
                width:100px;
                height:100px;
                margin:8px;
                background-color: red;
            }

            .box-1 {
                float:left;
                background-color: blue;;
            }

            .box-2 {
                float: left;
                background-color: green;
            }

            .box-3 {
                float:right;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>唐诗</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
            .line {
                display: flex;
                transition: all 0.2s linear;
                margin-bottom: 12px;
            } 

            .line:hover {
                color:cyan;
                font-size: bold;
            }

            .literal {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-right: 8px;
            }

            .title {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="title">画鸡</div>
        <div class="line">
            <div class="literal">
                <span>tou</span>
                <span>头</span>
            </div>
            <div class="literal">
                <span>shang</span>
                <span>上</span>
            </div>
            <div class="literal">
                <span>hong</span>
                <span>红</span>
            </div>
            <div class="literal">
                <span>guan</span>
                <span>冠</span>
            </div>
            <div class="literal">
                <span>bu</span>
                <span>不</span>
            </div>
            <div class="literal">
                <span>yong</span>
                <span>用</span>
            </div>
            <div class="literal">
                <span>cai</span>
                <span>裁</span>
            </div>
        </div>
        <div class="line">满身雪白走将来</div>
        <div class="line">平生不感轻言语</div>
        <div class="line">一叫前门万户开</div>

    </body>
</html>

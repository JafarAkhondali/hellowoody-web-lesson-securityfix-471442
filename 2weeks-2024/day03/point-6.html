<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>骰子-6</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                display: flex;
                width: 600px;
                height:600px;
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.3);
                border-radius: 20px;
                padding: 50px;
                box-sizing: border-box;
                flex-direction: column;
                justify-content: space-between;
            }
            .point {
                width: 100px;
                height: 100px;
                background-color: #f00;
                border-radius: 50%;
                box-shadow: 1px 2px 8px rgb(0 0 0 / 0.5) inset;
            }
            .group {
                display: flex;
                justify-content: space-between;
            }     
        </style>
    </head>
    <body>
        <div class="container">
            <div class="group">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="group">
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <div class="group">
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
    </body>
</html>

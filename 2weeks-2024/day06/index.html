<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>首页布局</title>
        <style>
            body {
                margin:0;
            }

            .header {
                height:30px;
                gap:10px;  /* 元素间的间隙 和margin比不需要乘以2，不会改变原本的布局方式 */ 
                background-color: #000;
            }

            .content {
                height:calc(100vh - 30px);
                padding:0 150px;
                box-sizing: border-box;
            }

            .nav {
                display: flex;
                gap:10px;
                height: 50px;
            }

            .nav-item {
                flex:1;
                background-color: #ccc;
            }

            .nav-item:nth-child(2) {
                flex:3;
            }

            .carousel {
                height:200px;
                margin-top: 8px;
                background:#ccc;
            }

            .goods {
                margin-top: 8px;
                display:flex;
                justify-content: space-between;
                height:420px;
                gap: 10px;
            }

            .wrapper-left {
                width:200px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap:10px;
            }
            .wrapper-right {
                flex:1;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                gap:10px;
            }

            .goods-item {
                background-color: #ccc;
                flex:1;
            }

            .row {
                flex:1;
                display: flex;
                justify-content: space-between;
                gap: 10px;
            }

            .row:nth-child(1) {
                flex:1.5;
            }

            .footer {
                background-color: #ccc;
                height:220px;
                margin-top:8px;
            }

            ::-webkit-scrollbar {
                display: none;
            }

        </style>
    </head>
    <body>
        <div class="header"></div>
        <div class="content">
            <div class="nav">
                <div class="nav-item"></div>
                <div class="nav-item"></div>
                <div class="nav-item"></div>
            </div>
            <div class="carousel"></div>
            <div class="goods">
                <div class="wrapper-left">
                    <div class="goods-item"></div>
                    <div class="goods-item"></div>
                </div>
                <div class="wrapper-right">
                    <div class="row">
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                    </div>
                    <div class="row">
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                    </div>
                    <div class="row">
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                        <div class="goods-item"></div>
                    </div>           
                </div>
            </div>
            <div class="footer"></div>
            <div class="footer"></div>
        </div>
    </body>
</html>

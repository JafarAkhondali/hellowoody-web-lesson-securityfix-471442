<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>动画</title>
        <style>
            /* 
            
                css3中
                    animation（动画）   主动
                    transition （过渡） 被动
                    transform (变形)   
                这三个属性可以实现动画
            
            */

            .demo01 {
                width: 100px;
                height:100px;
                border:1px solid #000;
                transform: translate(100px,120px) rotate(45deg) scaleX(1.2) skew(30deg);
            }

            .demo02 {
                width: 100px;
                height:100px;
                background: red;
                /* transition: width 1s ease 2s; */
                transition: all 1s ease 0.5s;
            }

            .demo02:hover {
                width: 180px;
                background: blue;
            }

            .demo03 {
                width: 100px;
                height:100px;
                background: rgb(209, 45, 235);
                animation: action01 1.5s ease-in 2s infinite alternate;
            }

            @keyframes action01 {
                0% {
                    width:100px;
                    height:100px;
                }
                100% {
                    width:200px;
                    height:15px;
                    background: green;
                }
            }

            .movebox{
                width:150px;
                height:150px;
                background: #fab;
                animation: move 1.5s ease 0.8s 5 alternate ;
            }

            @keyframes move {
                0% {
                    
                }

                100%{
                    transform: translateX(300px);
                }
            }
        </style>
    </head>
    <body>
        <div id="" class="demo01"></div>
        <hr style="margin-top:150px">
        <div class="demo02"></div>
        <hr >
        <div class="demo03"></div>
        <hr>
        <div class="movebox"></div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>图片标签</title>
    </head>
    <body>
        <!-- 
            img 是一个行块级标签
            1.不会独占一行，content有多大就撑开多大
            2.使用width，height自定义尺寸
         -->
        <img src="./p1.jpeg" />
        <img style="width:100px;height:150px;" src="p1.jpeg" />
        <img width="50" height="75" src="https://source.unsplash.com/random/200x300" />
        <img src="https://source.unsplash.com/random/100x150" />
    </body>
</html>

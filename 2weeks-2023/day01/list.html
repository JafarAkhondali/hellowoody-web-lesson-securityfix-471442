<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>列表</title>
    </head>
    <body>
        <ul style="list-style: none;display:flex;">
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
            <li>item04</li>
            <li>item05</li>
        </ul>

         <ul style="list-style: none;">
            <li style="float: left;">item01</li>
            <li style="float: left;">item02</li>
            <li style="float: left;">item03</li>
            <li style="float: left;">item04</li>
            <li>item05</li>
        </ul>
        <div>
            <div>div01</div>
            <div>div02</div>
            <div>div03</div>
        </div>
        <!-- 有序列表 order-list -->
        <ol style="list-style: none;">
            <!-- 列表中的每一项 list-item -->
            <li>唱跳</li>
            <li>篮球</li>
            <li>说唱</li>
        </ol>
        <!-- 有序列表 unorder-list -->
        <ul style="list-style: none;">
            <li>男</li>
            <li>女</li>
        </ul>
        <!-- 自定义列表 define-list -->
        <dl>
            <!-- dt define-title -->
            <dt>联系方式</dt>
            <!-- dd define-desc -->
            <dd>qq</dd>
            <dd>wechat</dd>
            <dd>mail</dd>
        </dl>
    </body>
</html>

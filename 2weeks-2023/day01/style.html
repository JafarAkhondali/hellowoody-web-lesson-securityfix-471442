<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>样式</title>
        <style>
            .box {
                height:200px;
                width:200px;
                background: blue;
            }
        </style> 
        <!-- 用link标签引入外部css文件 -->
        <link rel="stylesheet" href="./style.css" />    
    </head>
    <body>
        <!-- 将css样式写在标签的行间 用style属性赋值 -->
        <div style="height:100px;width:100px;background: red;" ></div>
        <!-- 通过sector选择器的名称设置样式 -->
        <div class="box"></div>
        <div class="box-min"></div>
    </body>
</html>

<script>
const lang = document.querySelector("ul li:last-child")
lang.addEventListener("mouseover",function(){
    const trangle = document.querySelector("ul li .trangle")
    const panel = document.querySelector("ul li .lang-panel")
    setTimeout(() => {
        trangle.style.transform = "rotate(180deg)"
        panel.style.height = "80px";
        // panel.style.opacity = "1";
    },0)
})
lang.addEventListener("mouseout",function(){
    const trangle = document.querySelector("ul li .trangle")
    const panel = document.querySelector("ul li .lang-panel")
    setTimeout(() => {
        trangle.style.transform = "rotate(360deg)"
        panel.style.height = "0";
    },0)
})
</script>

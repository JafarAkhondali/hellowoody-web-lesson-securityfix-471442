<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>shadow</title>
        <style>
            .box {
                box-shadow: 1px 2px 8px rgb( 0 0 0 / 0.5);
                width:300px;
            }

            .line {
                box-shadow: 1px 2px 8px rgb( 0 0 0 / 0.5);
            }
            .line-2 {
                /* box-shadow: 1px 2px 8px rgb( 0 0 0 / 0.5); */
                /* filter: drop-shadow(1px 2px 8px rgb( 0 0 0 / 0.5)); */
                filter: drop-shadow(10px 2px 0px rgb( 0 0 0 / 0.5));
            }
        </style>
    </head>
    <body>
        <div class="box">
            标题
        </div>
        <span class="line">
            标题
        </span>
        <div class="line-2">
            标题
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>相对定位</title>
        <style>
            /* 
                相对定位 
                1.需要两个标签的嵌套  
                2.父标签的position 不能是static  (fixed absolute relative sticky)
                2.1 父标签的position 是relative
                3.子标签的position 是absolute
            */

            .container {
                width:300px;
                height:300px;
                background: red;
                position: relative;
                margin: 8px;
            }

            .item {
                height:100px;
                width:100px;
                background: blue;
                position: absolute;
            }

            .t2 {
                right: 0;
            }

            .t3 {
                bottom:0;
                /* left:0; */
            }

            .t4 {
                bottom:0;
                right:0;
            }

            .t5 {
               top:50%;
               left:50%; 
               transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item"></div>
            <div class="item t2"></div>
            <div class="item t3"></div>
            <div class="item t4"></div>
        </div>
        <div class="container">
            <div class="item t5"></div>
        </div>
    </body>
</html>

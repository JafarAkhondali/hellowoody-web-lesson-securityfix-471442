<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>透明</title>
        <style>
            .text {
                font-size:20px;
                color: red;      /* css “出厂配套的设置” */
                color: #00ff00;  /* 十六进制的表达方式 #00 00 00  */
                /* color: rgb(红色通道0-255,绿色通道0-255,蓝色通道0-255)   十进制的表达方式   */
                /* 

                    两个十六进制的数可表达的范围？

                    一个：0-15  16个数
                    两个：0-255
                
                */
                color:rgb(0,0,255);
            }

            .d1 {
                color:rgba(100,20,20,0.5);
                color:rgb(20 30 50 / 0.3); /* 我常用的 */
            }

            .d2 {
                color:red;
                opacity:0.2;
            }
        </style>
    </head>
    <body>
        <div class="text d1">我是一个块元素</div>
        <div class="text d2">我是一个块元素</div>
    </body>
</html>

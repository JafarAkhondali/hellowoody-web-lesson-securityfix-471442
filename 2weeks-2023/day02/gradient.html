<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>渐变</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background-color: #f1f1f1;
            }

            .b1 {
                background: linear-gradient(red,blue);
            }

            .b2 {
                background-image: linear-gradient(#fb3,#58a);
            }

            .b3 {
                background-image: conic-gradient(limegreen,green,limegreen)
            }
        </style>
    </head>
    <body>
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
    </body>
</html>

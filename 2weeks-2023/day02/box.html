<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>三种标签类型互换</title>
        <style>
            .box {
                height: 100px;
                width: 100px;
                background: red;
                margin:8px;
                display: inline-block;
            }

            .span-class {
                width: 50px;
                height: 50px;
                background: blue;
                display: block;
            }

            img {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <span class="span-class">s1</span>
        <span class="span-class">s2</span>
        <img src="../day01/p1.jpeg">
        <img src="../day01/p1.jpeg">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>跨年倒计时</title>
        <link rel="stylesheet" href="./font/iconfont.css">
        <link rel="stylesheet" href="./css/index.css" >
        <link rel="stylesheet" href="./css/left-wrapper.css">
        <link rel="stylesheet" href="./css/right-wrapper.css">
        <script src="./js/jquery.min.js"></script>     
        <script src="./js/jquery.fireworks.js"></script>  
        <!-- 

            https://m701.music.126.net/20221230142214/1c28e14cd8b698d6ffe85af60642fd7c/jdyyaac/060b/0558/5458/1a5b1f6fa622275116c4c2a0201c7211.m4a
            
        -->
    </head>
    <body> 
        <div class="content">
            <div class="left-wrapper">
                <div class="container">
                    <span class="comments">/* 声明语句 */</span><br>
                    <span>
                        <span class="keyword">var</span> 
                        a = 100;
                    </span>
                </div> 
            </div>
            <div class="right-wrapper">
                <div class="happy-new-year">
                    <div class="circle">
                        <div class="clock-middle">
                            <div class="clock-face"></div>
                            <div class="clock-side"></div>
                        </div>
                        <div class="clock-bottom"></div>
                    </div>
                    <div class="clock-top">
                        <div class="clock-roof"></div>
                        <div class="clock-deco"></div>
                    </div>
                    <div class="clouds"></div>
                    <div class="text">
                        <span>你</span>
                        <span>好</span>
                        <span>,</span>
                        <span>2</span>
                        <span>0</span>
                        <span>2</span>
                        <span>3</span>
                        <span>!</span>
                    </div>
                </div>
            </div>
            <div class="btn">
                <!-- play -->
                <span class="iconfont icon-yinle" style="font-size:50px;"></span>
            </div>
        </div>
        <audio class="music" src="./media/m.m4a"></audio>
    </body>
</html>
<script src="./js/typewriter.js"></script>
<script>
setTimeout(() => {
    $(".content").fireworks()
},5200)

let state = 0
$(".btn").click(() => {
    if(state == 0){
        $(".music")[0].play()
        // animation-play-state: paused;
        $(".btn").css("animation-play-state","running")
        state = 1
    }else{
        $(".music")[0].pause()
        $(".btn").css("animation-play-state","paused")
        state = 0
    }
})

const letters = document.querySelectorAll(".text span")
// console.log(document.querySelectorAll(".text span"))
for(let i = 0 ; i < letters.length ; i++){
    /*
        "" 双引号
        '' 单引号
        `` 反引号
    */ 
    letters[i].style.color = `rgb(${Math.floor(255*Math.random())},${Math.floor(255*Math.random())},${Math.floor(255*Math.random())})`
}


</script>

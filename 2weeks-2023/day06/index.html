<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq</title>
        <script src="./jquery.min.js"></script>
    </head>
    <body>
        <h1 id="title">hello</h1>
        <div class="box">i am box</div>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>
    </body>
</html>
<script>
let title = document.getElementById("title")
console.log(title.innerHTML) // hello
title.innerHTML = title.innerHTML + " world."  


console.log("jq:",$("#title").html())
$("#title").html($("#title").html() + "你好，世界")

// jq获得的结果是一个数组 而数组里面的元素是dom对象
console.log($(".box").html())
console.log($("ul li")[0].innerHTML)
console.log($("ul li")[1].innerHTML)
console.log($("ul li")[2].innerHTML)
console.log($("ul li:nth-child(1)").html())
console.log($("ul li:nth-child(2)").html())
console.log($("ul li:nth-child(3)").html())

</script>

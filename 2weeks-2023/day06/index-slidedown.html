<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq</title>
        <script src="./jquery.min.js"></script>
        <style>
            
            #b {
                width:100px;
                height:100px;
                box-shadow: 0px 1px 8px rgb(0 0 0 / 0.2);
                display: none;
            }
        </style>
    </head>
    <body>
        <a href="#" id="a">中文(简体)</a>
        <div id="b">
            中文繁体
            <br>
            English
        </div>
    </body>
</html>
<script>
// $("#a").hover(function(){},function(){})

$("#a").hover(function(){
    console.log("鼠标移上来了")
    $("#b").stop(true).slideDown("fast")
},function(){
    console.log("鼠标移走了")
    $("#b").stop(true).slideUp(100)
})
</script>

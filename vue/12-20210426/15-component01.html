<!DOCTYPE html>
<html>
    <head>
        <!-- 渐近式 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            {{msg}}
            <my-global></my-global>
        </div>
        <div id="app2">
            {{msg}}
            <my-global></my-global>
        </div>
    </body>
</html>
<script>

// 定义组件
const Comp = Vue.extend({
    template:"<h2>我是组件</h2>",
})

//注册全局组件
Vue.component("my-global",Comp)
  
new Vue({
    el:"#app1",
    data:{
        msg:"hello01!"
    }
})
new Vue({
    el:"#app2",
    data:{
        msg:"hello02"
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>vue-notepad</title>
        <link type="text/css" rel="styleSheet"  href="./index.css" />
        <link rel="styleSheet" href="./antd/antd.css" />
        <!-- vue库 2.x版本 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="./antd/antd.js"></script>
    </head>
    <body>
        <div id="app">
            <a-layout>
                <a-layout-header class="top-bar">{{title}}</a-layout-header>
                <a-layout-content class="content">
                    <left-part 
                        v-bind:list="listData" 
                        @on-del="del" 
                        @on-delbyindex="delByIndex"
                        @on-detail="detail"
                    ></left-part>
                    <right-part 
                        v-bind:formdata="formData" 
                        v-on:on-sub="sub"
                        @on-update="updateForm"
                    ></right-part>
                </a-layout-content>
                <a-layout-footer>
                    <a-input-search placeholder="请输入需要过滤的内容" v-model="searchContent" enter-button @search="onSearch" />
                </a-layout-footer>
            </a-layout>
        </div>
    </body>
</html>
<script src="./left-part.js"></script>
<script src="./right-part.js"></script>
<script src="./index.js"></script>

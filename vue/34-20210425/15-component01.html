<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            {{msg}}
            <my-global></my-global>
        </div>

        <div id="app2">
            {{msg}}
            <my-global></my-global>
        </div>
    </body>
</html>
<script>
//声明了一个组件
const Comp = Vue.extend({
    template:"<h1>hello , 组件</h1>"
})
//注册了一个全局组件
Vue.component("my-global",Comp)


new Vue({
    el:"#app1",
    data:{
        msg:"this is app1"
    }
})

new Vue({
    el:"#app2",
    data:{
        msg:"this is app2"
    }
})
</script>

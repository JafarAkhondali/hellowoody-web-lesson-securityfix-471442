<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <button @click="add">+</button>
            <div v-for="(val,prop) in obj" :key="prop">
                <input :value="prop"  :name="prop" @change="updatekey"> 
                - 
                <input :value="val" :name="prop" @input="updateval">
            </div>
            <div>
                {{obj}}
            </div>
        </div>
    </body>
</html>
<script>
const app = new Vue({
    el:"#app",
    data:{
        obj:{
            name:"zhangsan",
            gender:"male",
            score:90,
        }
    },
    methods:{
        add(){
            //通过vue特有的$set，在obj对象中新增一个"":""的建值对
            this.$set(this.obj,"","")
            console.log(this.obj)
        },
        updatekey(e){
            /*
                $set -> insert
                判断input中的name属性
                    如果为空字符串（新增那一行）
                        则将input中的value属性值和空字符串设置为新的键值对
                        然后删除原有的名字叫input中的name属性的键值对
                    如果obj含有input中的name属性值的属性
                        通过$set方法找到原有属性进行设置
                        然后删除原有的名字叫input中的name属性的键值对
            */
            if(e.target.name === ""){
                this.$set(this.obj,"nickname","")
                this.$delete(this.obj,"")
            }else if(this.obj.hasOwnProperty(e.target.name)){
                console.log("100")
                this.$set(this.obj,e.target.value,this.obj[e.target.name])
                this.$delete(this.obj,e.target.name)
            }
        },
        updateval(e){
            /*
                判断obj中是否含有input中的name属性值的属性
                    如果含有
                        设置新的值
            */
            console.log(e.target.value)
            if(this.obj.hasOwnProperty(e.target.name)){
                this.obj[e.target.name] = e.target.value
            }
        }
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>单页面记事本应用-Vue</title>
        <link type="text/css" rel="styleSheet" href="./index.css"/>
        <!-- vue version 2.0 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="header">
                {{title}}
            </div>
            <div class="content">
                <left-part 
                    v-bind:listdata="list" 
                    @on-del="del" 
                    @on-delbyid="delById" 
                    @on-detail="detail" 
                ></left-part>
                <right-part 
                    :formdata="formData" 
                    @add="sub"
                    @on-update="update"
                ></right-part>
            </div>
            <div class="footer">
                this is footer
            </div>
        </div>
    </body>
</html>
<script src="./left-part.js"></script>
<script src="./right-part.js"></script>
<script src="./index.js"></script>

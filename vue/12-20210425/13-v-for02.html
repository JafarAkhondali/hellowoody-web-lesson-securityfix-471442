<!DOCTYPE html>
<html>
    <head>
        <!-- 渐近式 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-for="(val,prop) in obj" :key="prop">{{prop + '-' + val}}</div>
        </div>
    </body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            obj:{
                name:"zhangsan",
                gender:"male",
                score:90
            }
        },
    })
</script>

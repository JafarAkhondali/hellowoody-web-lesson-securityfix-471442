<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-show="flag">
                {{msg}}
            </div>
            <button @click="show">显示</button>
            <button @click="hide">隐藏</button>
            <button @click="toggle">切换</button>
        </div>
    </body>
</html>
<script>
/*
    1.v-if 显示/隐藏并不是通过css方式进行处理的，而是通过virtual-dom进行处理的 insert dom / remove dom
*/
new Vue({
    el:"#app",
    data:{
        msg:"1000",
        flag:true
    },
    methods:{
        show:function(){
            this.flag = true
        },
        hide(){
            this.flag = false
        },
        toggle(){
            this.flag = !this.flag
        }
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
            <button @click="getSonComp">获取子组件中的变量</button>
        </div>
    </body>
</html>
<script>
const Counter = Vue.extend({
    data:function(){
        return {
            count:0
        }
    },
    template:`
        <div>
            <h5>{{count}}</h5>
            <button @click="add">+</button>
        </div>
    `,
    methods:{
        add(){
            this.count++
        }
    }
}) 

new Vue({
    el:"#app" , // elementlink => querySelector()
    // 局部注册组件
    // 简化写法
    components:{
        Counter              // js es语法中 如果key和value的命名一样的话，就可以写一个
    },
    methods:{
        getSonComp(){
            // this.$children  拿到的就是当前页面所有子组件
            for(let item of this.$children){
                // console.log(item)
                console.log(item.count)
            }
        }
    }
}) 
</script>

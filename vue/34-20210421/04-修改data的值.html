<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="one" id="app">
            <!-- 插值表达式 -->
            <div>
                {{message}}
            </div>
            <button @click="update">修改data的值</button>
            <button @click="update_mock">修改data的值 mock</button>
        </div>
    </body>
</html>
<script>
    new Vue({
        // key:value
        el:"#app",
        data:{
            message:"张三,你好！"
        },
        methods:{
            /*
                普通函数中this 永远指向最后的调用者
                箭头函数中this 指向上一层的作用域(上下文)
            */
            update(){
                this.message = "hello,zhangsan"
            },
            // 不推荐用箭头函数的原因
            // key:value
            update_mock:()=>{
                console.log("start")
                this.message = "hello,zhangsan"
                console.log("end")
                console.log(window.message)
            }
        }

    })
</script>

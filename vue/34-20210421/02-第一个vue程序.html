<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="one" id="app">
            <!-- 插值表达式 -->
            {{message}}
        </div>
        <div class="two" id="app_mock">
            {{message}}
            <button @click=""></button>
        </div>
    </body>
</html>
<script>
    // config parameter
    /*
        v-dom virtual dom
    */
    new Vue({
        // key:value
        el:"div:nth-child(1)",
        data:{
            message:"张三,你好！"
        }

    })
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <comp ref="c1"></comp>
            <comp ref="c2"></comp>
            <comp ref="c3"></comp>
            <button @click="getAllComp">获取所有的子组件</button>
            <button @click="getTargetAllComp">获取特定的子组件</button>
        </div>

        <template id="Comp">
            <div>
                <h5>{{count}}</h5>
                <button @click="add">+</button>
            </div>
        </template>
    </body>
</html>
<script>
/*
    html -> dom    -> id
    vue  -> v-dom  -> ref
*/
/*
    $refs
    ref
*/
const Comp = {
    data(){
        return {
            count:0
        }
    },
    template:"#Comp",
    methods:{
        add(){
            this.count++
        }
    }
}

Vue.component("comp",Comp)

const app = new Vue({
    el:"#app",
    methods:{
        getAllComp(){
            // this.$children //拿到当前页面的所有子组件 
            for(let item of this.$children){
                // console.log(item.count)
                console.log(item)
            }
        },
        getTargetAllComp(){
            console.log(this.$refs.c2.count)
        }
    }
})
</script>

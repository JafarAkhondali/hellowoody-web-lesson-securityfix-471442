<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-text="val"></div>
            <!-- <div>差值表达法：{{val}},world</div> -->
            <div>差值表达法：{{val + ",world"}}</div>
        </div>
    </body>
</html>
<script>
new Vue({
    el:"#app",
    data:{
        val:"hello"
    }
})
</script>

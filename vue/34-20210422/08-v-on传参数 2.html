<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- vue 开发版 你的f12 console 会有两行提示语句 -->
        <!-- 如果你用生产版 f12没有提示 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <button @click="handle1">调用方法1</button>
            <button @click="handle2(10)">调用方法2</button>
            <button @click="handle3($event)">调用方法3</button>
            <button @click="handle4($event,108)">调用方法4</button>
        </div>
    </body>
</html>

<script>
new Vue({
    el:"#app",
    data:{
        msg:"你好"
    },
    methods:{
        handle1(){
            console.log(1000)
        },
        handle2(p){
            console.log(p)
        },
        handle3(e){
            console.log(e)
        },
        handle4(e,p){
            console.log(e,p)
        }
    }
})
</script>

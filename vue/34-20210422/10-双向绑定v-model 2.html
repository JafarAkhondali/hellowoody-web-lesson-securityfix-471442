<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- vue 开发版 你的f12 console 会有两行提示语句 -->
        <!-- 如果你用生产版 f12没有提示 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- <input v-bind:value="msg" v-on:input="update($event)"> -->
            <!-- <input :value="msg" @input="update($event)"> -->
            <input :value="msg" @input="update">
            <br>
            {{msg}}
        </div>
    </body>
</html>

<script>
/*
    v-on:          语法糖 @
    v-bind:        语法糖 :
    v-on v-bind    语法糖 v-model
*/
new Vue({
    el:"#app",
    data:{
        msg:"你好"
    },
    methods:{
        update(e){
            // console.log(1000)
            // console.log(e)
            this.msg = e.target.value
        }
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .box1 {
                width:50px;
                height:50px;
                background-color: pink;
            }

            .box2 {
                border-radius: 20px;
            }

            .box3 {
                width:150px;
                height:150px;
                background-color: purple;
            }
        </style>
        <!-- vue 开发版 你的f12 console 会有两行提示语句 -->
        <!-- 如果你用生产版 f12没有提示 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{msg}}</div>
            <a v-bind:href="url">跳转的百度</a>
            <a :href="url">跳转的百度（简单）</a>
            <div style="color:#fff;font-size: 16px;" v-bind:style="boxstyle" >bind style</div>
            <div :class="boxclass" >bind class</div>
            <div class="box2" :class="{box1:isActive1,box3:!isActive1}" ></div>
            <button @click="toggle">切换isActive1</button>
        </div>
    </body>
</html>
<script>
/*
    1.v-bind 绑定style,要将绑定变量当作json对象配置css属性
    2.v-bind 绑定class,要将绑定变量但做数组去写
    3.如果你想动态切换class样式，可以在绑定class时用json对象形式写
        但要注意 key:value的语义
            key:代表需要执行的样式名称
            value:是布尔类型 true | false
                true时 key的样式生效
                false时 key的样式不生效
*/
new Vue({
    el:"#app",
    data:{
        msg:"v-bind 动态绑定属性",
        url:"https://baidu.com" ,
        boxstyle:{
            width:"100px",
            height:"200px",
            // "background-color":"blue",  //不推荐
            backgroundColor:"red",
        },
        boxclass:['box1','box2'],
        isActive1:true,
    },
    methods:{
        toggle(){
            this.isActive1 = !this.isActive1
        }
    }
})
</script>

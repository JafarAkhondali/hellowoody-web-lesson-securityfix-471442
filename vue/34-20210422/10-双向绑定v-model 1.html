<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- vue 开发版 你的f12 console 会有两行提示语句 -->
        <!-- 如果你用生产版 f12没有提示 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input v-model="msg">
            <br>
            {{msg}}
        </div>
    </body>
</html>

<script>
/*
    v-on:   语法糖 @
    v-bind: 语法糖 :
            语法糖 v-model
*/
new Vue({
    el:"#app",
    data:{
        msg:"你好"
    }
})
</script>

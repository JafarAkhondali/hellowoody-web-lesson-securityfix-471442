<!DOCTYPE html>
<html>
    <head>
        <!-- 渐近式 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <parent-comp></parent-comp>
        </div>
        <template id="ChildComp">
            <h6>子组件123</h6>
        </template>
        <template id="ParentComp">
            <div>
                <h2>父组件</h2>
                <child-comp></child-comp>    
            </div>
        </template>
    </body>
</html>
<script>
const ChildComp = {
    template:"#ChildComp"
}
/*
    在vue2.0 中组件中模板必须包裹在一个根节点中
*/
const ParentComp = {
    template:"#ParentComp",
    components:{
        ChildComp
    }
}

new Vue({
    el:"#app",
    components:{
        ParentComp
    }
})
</script>

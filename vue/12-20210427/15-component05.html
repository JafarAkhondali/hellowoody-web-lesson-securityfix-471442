<!DOCTYPE html>
<html>
    <head>
        <!-- 渐近式 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app1">
            {{msg}}
            <my-global></my-global>
            <my-part></my-part>
            <!-- <MyPart></MyPart> -->
        </div>
        <div id="app2">
            {{msg}}
            <my-global></my-global>
            <my-part></my-part>
        </div>
    </body>
</html>
<script>

// 定义组件
const MyPart = {
    template:"<h6>我是局部组件</h6>"
}

//注册全局组件
Vue.component("my-global",{
    template:"<h2>我是组件</h2>"
})
  
/*
    1.在html中标签名字一般都是小写
    2.在Vue注册组件时可以大写命名，vue内部按驼峰的形式会帮我我们拆解
    3.js ES语法支持
        当key:value,如果key，value是一样的，那么可以简单写成 key
*/

new Vue({
    el:"#app1",
    data:{
        msg:"hello01"
    },
    components:{
        // "my-part":Comp2
        // "MyPart":Comp2
        // "MyPart":MyPart,
        MyPart,
    }
})
new Vue({
    el:"#app2",
    data:{
        msg:"hello02"
    },
    components:{
        "my-part":MyPart
    }
})
</script>

<!DOCTYPE html>
<html>
    <head>
        <!-- 渐近式 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
        </div>
        <template id="Counter">
            <div>
                <h1>{{count}}</h1>
                <button @click="add">+</button>
            </div>
        </template>
    </body>
</html>
<script>
const Counter = {
    data(){
        return {
            count:0
        }
    },
    template:"#Counter",
    methods:{
        add(){
            this.count++
        }
    }
}
new Vue({
    el:"#app",
    components:{
        Counter
    }
})
</script>

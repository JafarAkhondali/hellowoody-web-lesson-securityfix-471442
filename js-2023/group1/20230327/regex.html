<script>
/*
正则语法-环视

    往右看
    (?=xxx)
    (?!xxx)
    往左看
    (?<=xxx)
    (?<!xxx)

注意：1.环视中的小括号不算在分组小括号中
     2.不占位，可以理解成if else
*/ 

// 匹配四个数字,但不能是连续3个9

const reg = /\d{4}/
const reg1 = /(?!999)\d{4}/

console.log(reg1.test("1234"))  // true
console.log(reg1.test("1299"))  // true
console.log(reg1.test("9299"))  // true 
console.log(reg1.test("999a"))  // false
console.log(reg1.test("9991"))  // false
console.log(reg1.test("1999"))  // true

const reg2 = /\d{4}(?!999)/
console.log("reg2",reg2.test("1999"))  // true
const reg3 = /\d{4}(?<!999)/
console.log("reg3",reg3.test("1234"))  // true
console.log("reg3",reg3.test("1299"))  // true
console.log("reg3",reg3.test("9299"))  // true 
console.log("reg3",reg3.test("999a"))  // false
console.log("reg3",reg3.test("9991"))  // true
console.log("reg3",reg3.test("1999"))  // false

const reg4 = /(?!9{3})\d{4}(?<!999)/
console.log("reg4",reg4.test(1999))  // false
console.log("reg4",reg4.test(9991))  // false

// area tel
const num = /(?!999)(\d)(\d)(\d)(\d)/ 

console.log(num.exec("1998")[1])
console.log(num.exec("1998")[2])
console.log(num.exec("1998")[3])
console.log(num.exec("1998")[4])

const num2 = /(?=999)\d{3}/  

console.log(num2.test("9991")) // true
console.log(num2.exec("9991")) // true
console.log(num2.test("999"))  // true
console.log(num2.exec("999"))  // true

</script>

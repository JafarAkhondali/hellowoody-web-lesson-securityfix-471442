<script>
/*
    splice 增删改

    splice(p1,p2,p3...)

    splice 是会修改原数组

    p1（必传）  :定位数组的索引，开始操作的位置
    p2（必传）  :需要删除的个数  [0,+infinite)
    p3...(可选): p3可以传一个，也可以传多个，甚至不传

    返回 原数组被修改的内容。

    注意和切片slice 名字拼写不要混淆
*/

const arr1 = ["a","b","c","d","e"]
//             0   1   2   3   4

// 增加
console.log('arr1.splice(2,0,"HELLO")',arr1.splice(2,0,"HELLO"))
console.log("arr1",arr1)

const arr2 = ["a","b","c","d","e"]
//            0   1   2   3   4


// arr2.splice(2,0,"H","E","L","L","O")
console.log('arr2.splice(2,0,..."HELLO")',arr2.splice(2,0,..."HELLO"))
console.log("arr2",arr2)

// 删除
const arr3 = ["a","b","c","d","e"]
//             0   1   2   3   4


console.log("arr3.splice(1,3)",arr3.splice(1,3))  // [b,c,d]
console.log("arr3",arr3)

// 修改/更新/替换
const arr4 = ["a","b","c","d","e"]
//             0   1   2   3   4

console.log('arr4.splice(2,2,"C","D")',arr4.splice(2,2,"C","D"))
console.log("arr4",arr4)

const str = "hell word"  // hello world
//           01234
const arr5 = Array.from(str)

arr5.splice(4,4,"o worl")
console.log("arr5",arr5.join(""))





</script>

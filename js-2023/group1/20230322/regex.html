<script>
/*
    手机号

    1[3456789]\d\d{8}

    1[3-9]\d{9}
*/ 

const phone = /^1[3-9]\d{9}$/
console.log(phone.test("1311234567")) // false
console.log(phone.test("13112345678")) // true

// 正则表达式 a|b   a或者b 
/*
    联系方式

    02223191234
*/

const tel = /^(0\d{2,3}[ -]?)?\d{7,8}$/
// [(phone)(tel)]
// const mix = /[(1[3-9]\d{9})((0\d{2,3}[ -]?)?\d{7.8})]/
// const mix = /(1[3-9]\d{9})|((0\d{2,3}[ -]?)?\d{7,8})/
const mix = /1[3-9]\d{9}|(0\d{2,3}[ -]?)?\d{7,8}/
console.log(mix.exec("02223191234"))
console.log(mix.exec("13212345678"))
console.log(mix.exec("0399 2333123"))


const reg = /ab|cd/       // /(ab)|(cd)/
const reg2 = /^(ab|cd)$/  // /^ab$/ /^cd$/
const reg3 = /^ab|cd$/    // /(^ab)|(cd$)/

console.log(reg.exec("abc"))   // ["ab"] 
console.log(reg2.exec("abc"))  // null
console.log(reg3.exec("abc"))  // ["ab"]
console.log("*************")
console.log(reg.exec("abcd"))   // ["ab"] 
console.log(reg2.exec("abcd"))  // null
console.log(reg3.exec("abcd"))  // ["ab"]
console.log("*************")
console.log(reg.exec("cd"))   //  [cd]
console.log(reg2.exec("cd"))  // [cd,cd]
console.log(reg3.exec("cd"))  // [cd]
console.log("*************")
console.log(reg.exec("acd"))   // [cd]
console.log(reg2.exec("acd"))  // null
console.log(reg3.exec("acd"))  // [cd]


/*
[abc] [a-c]
[]字符组 范围语法糖
a|b|c
｜ 可以连接多个不同的正则表达式

当｜存在字符组中，它就是本身竖线符号
[a|b] 

*/
console.log(/[a|b]/.exec("a"))
console.log(/[a|b]/.exec("b"))
console.log(/[a|b]/.exec("|"))
</script>

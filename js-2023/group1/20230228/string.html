/*
window.String()

String(xxx) 将xxx强制转成字符串

*/ 

console.log("abc 强转字符串",String("abc"))

/*

toString()

"abc".toString()
true.toString()
1.toString() error
(1).toString()
1..toString()

/*

js中可以在数值前加上前缀表示不同的进制数

10
0o10 0O10  八进制
0x10 0X10  十六进制

number.toString(radix进制) 
可以转成不同的进制

*/

console.log(num_1.toString())  // 3
console.log(num_1.toString(2)) // 11
console.log(num_1.toString(8)) // 3
console.log(num_1.toString(16)) // 3

console.log(num_2.toString(8)) // 14

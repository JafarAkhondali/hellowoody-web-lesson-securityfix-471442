<script>
/*
Number 数值类型 包含整数和浮点数(小数)
const num = 0

const num = +0
const num = 100
const num = 3.14
const num = 1.0

以上的写法都是对的

*/

/*

*/

        Number.MIN_VALUE
        Number.MAX_VALUE
        [Number.MIN_VALUE,Number.MAX_VALUE]

        num/0

    3.window.isFinite() 判断一个值是否有限大


*/

console.log("Number.MAX_VALUE:",Number.MAX_VALUE)

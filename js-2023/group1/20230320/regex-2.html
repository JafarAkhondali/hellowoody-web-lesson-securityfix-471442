<script>
/*
量词 

{n}     n     之前的字符出现n次
{m,n}   [m,n] 之前的字符出现最少m次，最多n次
{m,}    [m,∞] 之前的字符出现最少m次，最多无上限
{0,n}   [0,n] 之前的字符可以不出现，也可以出现，最多出现n次

*/ 
const reg1 = /l{2}/
console.log("reg1",reg1.exec("hello"))
console.log("reg1",reg1.exec("hel0lo"))      // null
const reg2 = /l{3}/
console.log("reg2",reg2.exec("hello world")) // null

const reg3 = /l{1,2}/  // 贪婪模式
console.log("reg3",reg3.exec("hello"))
const reg4 = /l{2,3}/  // 贪婪模式
console.log("reg4",reg4.exec("hello world"))
const reg5 = /l{1,2}/g
// console.log("reg5",reg5.exec("world hello"))
let res5
while(res5 = reg5.exec("world hello")){
    console.log("res5",res5)
}

const reg6 = /\.0{2,}/
console.log("reg6",reg6.test("0.001"))       // true
console.log("reg6",reg6.test("0.01"))        // false
console.log("reg6",reg6.test("0.000000001")) // true

const reg7 = /\.0{0,2}/
console.log("reg7",reg7.test("0."))      // true
console.log("reg7",reg7.test("0.01"))    // true
console.log("reg7",reg7.test("0.001"))   // true
console.log("reg7",reg7.test("0.0001"))  // true
console.log("reg7",reg7.exec("0.0001"))  

/*
<tag> 
    <a> 
    <div> 
    <input>
    ...
    <input value=1 >
*/ 

const reg8 = /<[^>]{1,}>/

console.log(reg8.exec(`<div>`))
console.log(reg8.exec(`<div id="a1">`))
console.log(reg8.exec(`<input value=1>`))
console.log(reg8.exec(`<a class="" style="color:red">`))


/*

{0,}    [0,∞]  *
{1,}    [1,∞]  +
{0,1}   [0,1]  ?

*/
const reg9 = /<[^>]+>/
console.log(reg9.exec(`<div>`))
console.log(reg9.exec(`<div id="a1">`))
console.log(reg9.exec(`<input value=1>`))
console.log(reg9.exec(`<a class="" style="color:red">`))
</script>

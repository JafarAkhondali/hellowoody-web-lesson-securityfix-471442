<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js 定时器</title>
    </head>
    <body>
        <button onclick="closeInterval();">关闭setInterval定时器</button>
        <button onclick="closeTimeout();">关闭setTimeout定时器</button>
    </body>
</html>
<script>
/*
    定时器

    两种定时器
    1.setTimeout(callback,countdown)
        隔多少毫秒（countdown）后，执行第一个参数（callback）
        callback只会执行一次

    2.setInterval(callback,countdown)
        每隔多少毫秒（countdown）后，执行第一个参数（callback）
        callback会执行多次

    两个定时器都有返回值 ticket
    ticket本质就是一个整数值

    ticket 一般用来停止定时器
    clearTimeout(ticket)
    clearInterval(ticket)
*/

const st_ticket = setTimeout(function(){
    console.log("2s之后我被打印了")
},2000)

console.log("st_ticket:",st_ticket)

//     count = count + 1
// },1500);
// console.log("si_ticket:",si_ticket)

function closeInterval(){
    clearInterval(si_ticket)
}

function closeTimeout(){
    clearTimeout(st_ticket)
    console.log("setTimeout被停止了")
}
</script>

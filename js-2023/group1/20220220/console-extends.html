<script>
/*
    js的语法很多都来源于c语言

    %o object
    %d decimal
    %s string
    %f float
*/
// 格式化打印
console.log("%o is person object",{name:"zhangsan"})
console.log("%d is number",1000)
console.log("%s is text","hello")
console.log("hello","is text") // selected
console.log("other %f is text",3.14)

console.log("但使%s飞将在 不教%s渡阴山","龙城","胡马")

const arr = ["张三","里斯"]
console.log("索引为%d时，他的值为%s",0,"张三")
console.log("索引为%d时，他的值为%s","零","张三")

// %c 可以声明css
console.log("hello %cworld","color:pink;background:green;padding:10px;border-radius:50%;")

console.log("hello %cworld","color:pink;","你好 %c世界","color:red;")
console.log("你好 %c世界","color:red;box-shadow:1px 2px 3px #000;")

/*
    console.table(对象)
    console.table(数组)
*/

console.table({a:1,b:2,c:3})
console.table(["a","b","c"])
console.table([["a","b"],["张三","里斯"],[100,200]])
console.table([[["a","b"],["A","B"]],[["c","d"],["C","D"]]])

// 打印分组/缩进
console.group("一级标题")
console.log(1000)
console.log(2000)
console.group("二级标题")
console.log(3000)
console.log(4000)
console.groupEnd() // 关闭二级标题分组
console.groupEnd() // 关闭一级标题分组
console.log(1000000)
console.log(3000000)

// 断言 assert console.assert()
// 堆栈的追踪   console.trace()
</script>

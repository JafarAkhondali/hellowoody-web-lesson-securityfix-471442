<script>
/*
    数组实例对象的5种遍历方法
    
    [1,2,3].forEach  （除了forEach，其他四种遍历都有附加属性）
    [1,2,3].map
    [1,2,3].filter
    [1,2,3].every
    [1,2,3].some
    
    数组的forEach方法的参数是一个匿名函数，回调函数callback
    [].forEach(callback)

    [a,b,c].forEach(function(p1,p2,p3){

    })

    p1:每次迭代的元素值        a    b    c
    p2:每次迭代的元素值的索引   0    1    2
    p3:原始数组         [a,b,c] [a,b,c] [a,b,c]

    forEach就是迭代或循环数组的语法糖

    大数组（长度最起码在千万以上）
    第一梯队 for-loop while
    第二梯队 for-of foreach
    特殊场景 for-in

    注意：forEach() 返回值是undefined
*/

const arr = [1,2,3,4,5,6]

arr.forEach(function(v,i,arr_orgin){
    console.log(`v:${v},i:${i},arr_orgin:`,arr_orgin)
})

arr.forEach(function(v){
    console.log(v)
})

</script>

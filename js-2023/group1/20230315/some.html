<script>
/*
    数组的some方法的参数是一个匿名函数，回调函数callback

    [a,b,c].some(function(p1,p2,p3){

    })

    p1:每次迭代的元素值        a    b    c
    p2:每次迭代的元素值的索引   0    1    2
    p3:原始数组         [a,b,c] [a,b,c] [a,b,c]

    some 返回值为true ｜ false

    也是"短路循环"，当callback返回true时，不再继续循环，并且some的返回值也是true

*/ 

const arr = [1,2,3,4,5,6]

const res1 = arr.some(function(v){
    console.log(v,"%1")
    return v%1 === 0
})

console.log("res1",res1)

const res2 = arr.some(function(v){
    console.log(v,"%5")
    return v%5 === 0
})

console.log("res2",res2)
</script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas 图形</title>
    </head>
    <body>
        <canvas></canvas>
    </body>
</html>
<script>
const canvas = document.getElementsByTagName("canvas")[0]
if(!canvas.getContext){
    const p = document.createElement("p")
    p.innerText = "该浏览器不支持canvas"
    document.body.appendChild(p)
}else{
    const w =500 ,h = 500;
    // 画纸尺寸
    canvas.width = w
    canvas.height = h
    // 画布尺寸
    canvas.style.width = w+"px"
    canvas.style.height = h+"px"
    canvas.style.background = "yellow"

    const ctx = canvas.getContext("2d") 
    
    ctx.translate(w/2,h/2)
    let startRad = 0,endRad = Math.PI/180
    let count = 0

    const ticket = setInterval(render,10)

    function render(){
        ctx.beginPath()
        ctx.arc(0,0,120,startRad,endRad)
        ctx.stroke()
        startRad += Math.PI/180
        endRad += Math.PI/180
        count++
        if(endRad >= Math.PI*2){
            clearInterval(ticket)
        }
    }
 
}

</script>

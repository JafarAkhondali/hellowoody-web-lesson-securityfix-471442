<script>
/*
    arrow function

    什么是箭头函数，使用“胖箭头” => 定义的函数就叫做箭头函数

    箭头函数的声明方法只有函数表达式

    缺点：没arguments，super

    优点：1.语法简便
            a.箭头函数的函数体， 有且只有一句表达式
                    如果这一句有return，可以省略花括号和return
                    如果这一句没有return，直接省略花括号
            b.箭头函数的参数有且仅有一个，可以省略小括号

         2.this 的指向明确
            没有像funtion A B C 方案
            箭头的方案只有一个：只看箭头函数声明的地方，有没有被另一个函数包裹  
                                如果有，箭头函数的this 就是上一级函数的this
                                如果没有，this就是全局

            注意:apply call bind 对箭头函数无效
*/

function sum(a,b){
    return a+b
}

const sum1 = function(a,b){
    return a+b
}

const sum_arrow = (a,b) => {
    // console.log(arguments)  error
    return a+b
}

console.log("sum_arrow(1,2)",sum_arrow(1,2)) 

// 箭头函数的函数体， 有且只有一句表达式，而且还是return，可以省略花括号和return

const sum_arrow_sugar = (a,b) => a+b

console.log("sum_arrow_sugar(1,2)",sum_arrow_sugar(1,2))

const print = (msg) => console.log(msg)

print(1000)

const print2 = msg => console.log(msg)

print2(2000)

const fn = a => b => c => a+b+c


const fn2 = (a) => {
    return (b) => {
        return (c) => {
            return a+b+c
        }
    }
}

console.log(fn(1)(2)(3)) // 6
console.log(fn2(1)(2)(3)) // 6




</script>

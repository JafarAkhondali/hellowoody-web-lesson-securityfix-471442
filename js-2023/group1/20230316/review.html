<script>
/*
    1.对象数组的最后一个元素可以保留逗号，
*/
const obj = {
    a:1,
    b:2,
    c:3,
}

const arr = [
    1,
    2,
    3,
]

console.log(obj)
console.log(arr)

/*
    const o = {
        a:1,
        b:2,
        my_name:3
    }

    o.a    // 1
    o["a"] // 1
    let k = "a"
    o[k]   // 1

    后两种方法可以将带有空格的key取到

    o["my_name"]  //3
    k = "my_name"
    o[k]          //3

*/

const o = {
        a:1,
        b:2,
        "my name!":3
}

console.log("a:",o.a)
console.log("a:",o["a"])
let k = "a"
console.log("a:",o[k])
console.log("a:",o["my name!"])
k = "my name!"
console.log("a:",o[k])


/*
    如果key的字符串值和value的变量是同名的，那么可以简写成一个

    const a = 1;
    const b = 2;

    const o2 = {
        a,
        b
    }

    const o2 = {
        "a":a,
        "b":b
    }

    const o2 = {
        a:a,
        b:b
    }
*/

const a = 1;
const b = 2;

const o2 = {
    a,
    b
}

console.log("o2",o2)

/*
解构(对象)赋值

    const o3 = {
        a:1,
        b:2
    }

    const {a,b} = o3

    console.log("a:",a,"b:",b)
*/

const o3 = {
    A:1,
    B:2
}

// const {A,B} = o3
const {A:A,B:B} = o3

console.log("A:",A,"B:",B)


const o4 = {
    a:1,
    b:2
}

// const a1 = o4.a
// const b1 = o4.b

const {a:a1,b:b1} = o4
window.name = "解构赋值"
const {name} = window
const {name:my_name} = window

console.log("a:",a1,"b:",b1)

console.log("window.name",name,my_name)

/*
    补充几个字符串的方法
    "a".charCodeAt()  转成ascii码表的数值
    "a".toUpperCase()  转大写
    "A".toLowerCase()  转小写

    "2023-3-14".split("-")  按参数切割  ["2023","3","14"]

*/

</script>

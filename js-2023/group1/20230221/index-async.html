<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>js引入</title>
        <!-- 引入外部js文件 -->
        <!-- async 异步-->
        <!-- 1.还要下载a.js，在下载的同时浏览器继续执行下面的代码 -->
        <!-- 2.a.js下载完后立即执行 -->
        <!-- 3.a.js执行时，浏览器“停止” -->
        <!-- 4.a.js执行完后，浏览器继续渲染剩下 -->
        <!-- 因为async执行时间点不确定，导致我们更偏向于defer -->
        <script async src="a.js"></script>
        <script src="b.js"></script>    
    </head>
    <body>
        <h1>js引入</h1>
    </body>
</html>

}
console.log("潜入式引入");
</script>

<script>
/*
    拼接concat
    数组中push和concat区别
    push 
        a 将整个参数作为一个元素放到原数组中
        b 修改原始数组
        c 接受多个参数

    concat 
        a 将参数先平铺flat，然后再一个一个追加
        b 不会修改原始数组，但会将新的数组作为concat方法的返回值返回
        c 接受多个参数
*/  

const arr = [1,2,3]
const append_part = [4,5,6]
arr.push(append_part)
console.log("arr:",arr)

const arr2 = [1,2,3]
const arr3 = arr2.concat(append_part)
console.log("arr2:",arr2) // [1,2,3]
console.log("arr3:",arr3) // [1,2,3,4,5,6]

const arr4 = arr2.concat("a",1,[7,8,9])
console.log("arr4",arr4)


/*
    两种平铺/展开

    flat() 一般适用于二维数组
        const arr5 = [1,2,3]
        arr5.push(append_part)
        console.log(arr5.flat())

    ... 三个点 一般用于传参数
*/

const arr5 = [1,2,3]
arr5.push(append_part)
console.log(arr5)        // [1,2,3,[4,5,6]]
console.log(arr5.flat()) // [1,2,3,4,5,6]

const arr6 = [1,2,3]
arr6.push(...append_part)
console.log(...append_part)
console.log("==================")
console.log(append_part[0],append_part[1],append_part[2])
console.log(arr6)        // [1,2,3,4,5,6]


// 切片slice 截取
const arr7 = ["a","b","c","d","e"]
//             0   1   2   3   4
/*
    切片slice 也不会改变原数组
             新数组作为slice结果返回
    数学中的范围  [1，5)
    slice(1)  [1,5) [开始位置，数组的长度)

    slice(1,3) [1,3) 1,2  [b,c]

    slice(-1)

    注意， 参数1 < 参数2，如果时大于，返回空字符串


    字符串的截取 substring(startIndex,endIndex)  [startIndex,endIndex）
               substr(startIndex,count)  // 不维护了
*/

console.log("slice:",arr7.slice(3))             // arr7.slice(3,arr7.length) [d,e]
console.log("slice:",arr7.slice(3,arr7.length)) // [d,e]
console.log("slice:",arr7)

console.log("slice:",arr7.slice(1,3))   // [b,c]

console.log("slice:",arr7.slice(-3))   // [数组的长度-3，数组的长度) [2,5) [c,d,e]

console.log("slice:",arr7.slice(-3,-2))   // [数组的长度-3，数组的长度-2)  [2,3) [c]

console.log("slice:",arr7.slice(-1,-2))   // [数组的长度-1，数组的长度-2) [4，3）

const str = "hello 世界"
//           0123456 7

console.log(str.substring(4,7))
console.log(str.substr(4,3))
</script>

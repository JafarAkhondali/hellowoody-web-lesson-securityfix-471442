// ES6

class Animal {
    constructor(){
        this.heart = 90 // funciton 代码块中的代码
    }
}

class Dog extends Animal {
    constructor(){
        console.log("======")
        super() // constructor写了 那么super必写 
        this.name = "123"
    }

    swimming(){
        console.log("i am swimming")
    }

}

const dog = new Dog()
console.log(dog)
console.log(dog.heart)
console.log(dog.name)
console.log(dog.swimming())

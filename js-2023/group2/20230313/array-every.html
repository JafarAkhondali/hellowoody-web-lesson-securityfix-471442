<script>
/*
    数组的every方法的参数是一个匿名函数，回调函数callback

    [a,b,c].every(function(p1,p2,p3){
        return true / false
    })

    p1:每次迭代的元素值        a    b    c
    p2:每次迭代的元素值的索引   0    1    2
    p3:原始数组         [a,b,c] [a,b,c] [a,b,c]

    根据数组的长度，准本循环执行匿名函数，
    这个匿名函数需要一个boolean的返回值 true ｜ false，
    如果执行的匿名函数返回true，则继续下一次循环
                      false，直接退出every方法  

    也称作“断路循环”
*/

const arr = [1,2,3,4,5,6];

const arr_err = arr.every(function(v){
    console.log(v,">0")
    return v > 0
})

console.log("arr_err:",arr_err)

const arr_err2 = arr.every(function(v){
    console.log(v,"<3")
    return v < 3
})

console.log("arr_err2:",arr_err2)
</script>

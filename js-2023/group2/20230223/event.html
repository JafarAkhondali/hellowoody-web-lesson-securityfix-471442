<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>定时器</title>
    </head>
    <body>
        <!-- onclick等号右侧的字符串，我们可以看成函数作用域 -->
        <button onclick="console.log(3000);fn1();console.log(4000)" >fn1</button>
        <button id="btn">fn2</button>
    </body>
</html>
<script>
function fn1(){
    console.log(1000)
    
}

document.querySelector("#btn").addEventListener("click",function(){
    console.log(5000)
    console.log(2000)
    console.log(6000)
})
</script>

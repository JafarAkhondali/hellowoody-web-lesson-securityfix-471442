<script>
/*
循环/迭代

1.for-loop

    exp1 会执行一次初始化
    exp2 一个返回boolean类型的表达式，false时退出循环
    exp3 每次循环最后一步的操作
    for(exp1;exp2;exp3){

    }
  
*/

for(let i = 0 ; i < 10 ; i++){
    console.log("i:",i)
}
for(let j = 0 ; j < 10 ; ){
    console.log("j:",j)
    if(j < 5){
        j++
    }else{
        j += 2
    }
}

/*
2.while循环

a.入口条件循环

    while(exp){

    }

b.出口条件循环

    do {

    } while(exp)

*/ 

// 0 1 2 3 4
let a = 0
let count = 1
while(a < 4){
    console.log(`loop${count} a:`,a)
    a = Math.floor(Math.random()*5)
    count++
}

let b = 5
let step = 1
do {
    console.log(`loop${step} b:`,b)
    // b = Math.floor(Math.random()*5)
    step++
} while(b < 4)


/*
结论： while 推荐使用入口条件循环
1.入口条件循环 和 for-loop 是可以互相替换
2.出口条件循环 无论退出循环的条件满不满足，都会执行一遍代码块中的代码
*/

for(let m = 0 ; m< 3 ; m++){
    console.log("m:",m)
}

let n = 0;
while(n<3){
    console.log("n:",n)
    n++
}

/*
无限循环

for(;;){

}

while(true){

}

*/

/*
for-of 和 for-in

for-of 可以很方便的循环数组的元素
for-in 可以很方便的循环“对象”的属性(key)

*/ 

const arr = ["a","b","c"]
for(let i = 0 ; i < arr.length ; i++){
    console.log("item:",arr[i])
}

for(let item of arr){
    console.log("for-of item:",item)
}
for(const item of arr){
    console.log("for-of const item:",item)
}

const obj = {
    a:1,
    b:.14,
    name:"zhangsan"
}

for(const key in obj){
    console.log(`obj的key：${key} value:${obj[key]}`)
}

for(const key in arr){
    console.log(`arr的index：${key} item:${arr[key]}`)
}

/*
for-in 数组和对象都可以循环

for-of 只能循环数组
*/

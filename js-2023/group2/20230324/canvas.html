<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas 画板</title>
    </head>
    <body>
        <!-- <canvas width="500" height="500" style="background-color: red;"></canvas> -->
        <!-- <canvas style="background-color: yellow;width:600px;height:300px;"></canvas> -->
        <canvas style="background-color: yellow;"></canvas>
    </body>
</html>
<script>
const canvas = document.getElementsByTagName("canvas")[0]
if(!canvas.getContext){
    // 该浏览器不支持canvas
    const div = document.createElement("div")
    div.innerHTML = "当前浏览器不支持canvas"
    document.body.appendChild(div)
}else{
    // canvas       标签上的宽高 是“相框”尺寸
    // canvas.style        宽高 是“相纸”尺寸
    const w = 500,h = 500;
    // 相框尺寸
    canvas.width = w
    canvas.height = h
    // 相纸尺寸
    canvas.style.width = w + "px"
    canvas.style.height = h + "px" 

    // 获取canvas的执行上下文
    const ctx = canvas.getContext("2d")

    // 线 line
    ctx.beginPath()    // 开始操作
    ctx.moveTo(100,50) // 移动画笔
    ctx.lineTo(300,50) // 终点
    ctx.lineWidth = 20 
    ctx.lineCap = "butt"   // butt round spare
    ctx.stroke()       // 描边

    ctx.beginPath()    // 开始操作
    ctx.moveTo(100,100) // 移动画笔
    ctx.lineTo(300,100) // 终点
    ctx.lineWidth = 20 
    ctx.lineCap = "round"   // butt round square
    ctx.stroke()       // 描边
    ctx.strokeStyle = "red"

    ctx.beginPath()    // 开始操作
    ctx.moveTo(100,150) // 移动画笔
    ctx.lineTo(300,150) // 终点
    ctx.lineWidth = 20 
    ctx.lineCap = "square"   // butt round square
    ctx.stroke()       // 描边

    ctx.beginPath()
    ctx.moveTo(200,200)
    ctx.lineTo(260,280)
    ctx.lineTo(180,350)
    // ctx.lineTo(200,200)
    ctx.lineCap = "butt"
    // ctx.lineWidth = 10
    ctx.closePath()
    // ctx.stroke()
    ctx.fillStyle = "blue"
    ctx.fill()

}
</script>

<script>
/*
    函数中，return后面的代码不会被执行
*/

function sum(a,b){
    return "1000"
    console.log(a,b)
}

console.log(sum(1,2))  // 1000

function sum2(a,b){
    return "1000"
    const res = a+b
    return res
}
console.log(sum2(1,2)) // 1000

function diff(num1, num2) { 
 	if (num1 < num2) { 
 		return num2 - num1; 
 	} else { 
 		return num1 - num2; 
 	} 
}

function diff2(num1, num2) { 
    let res = 0; 
 	if (num1 < num2) { 
 		res = num2 - num1; 
 	} else { 
 		res = num1 - num2; 
 	} 
    return res;
}

console.log("diff(1,3)",diff(1,3))  // 2
console.log("diff2(3,1)",diff2(3,1)) // 2

/*
    function 中必定有一个return
*/

function print(msg){
    console.log("print:",msg)
    return ; //undefined
}

console.log("outter:",print("123"))

</script>

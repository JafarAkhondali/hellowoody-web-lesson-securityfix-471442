<!DOCTYPE html>
<html>
    <head>
        <title>firework</title>
        <style>
            body {
                margin:0;
            }
        </style>
    </head>
    <body></body>
</html>
<script>
const canvas = document.createElement("canvas")
if(!canvas.getContext){
    const p = document.createElement("p")
    p.innerText = "不支持"
    document.body.appendChild(p)
}else{
    document.body.appendChild(canvas)
    const w = window.innerWidth,h = window.innerHeight;
    canvas.height = h
    canvas.width = w
    canvas.style.width = w
    canvas.style.height = h
    
    const ctx = canvas.getContext("2d")
    
    ctx.fillStyle = "#000"
    ctx.fillRect(0,0,canvas.width,canvas.height)

    const particles = []

    function buildFireworks(x,y){
        const count = 100
        const setColor = p => {
            p.hue = Math.floor(Math.random()*360)
            p.l = 50 + Math.floor(Math.random()*20)
            p.a = (50 + Math.floor(Math.random()*60))/100
        }

        for(let i = 0 ; i < count ; i++){
            const p = {}
            p.x = x
            p.y = y
            p.r = 50
            const angle = (360/100)*i
            // 1 弧度 = PI / 180
            const radians = angle*(Math.PI / 180)
            p.x_offset = p.r*Math.cos(radians)
            p.y_offset = p.r*Math.sin(radians)
            p.px = x + p.x_offset
            p.py = y + p.y_offset
            p.acc = (50 + Math.floor(Math.random()*60))/100
            p.speed = 0.5
            p.size = 1 + Math.random()*2
            setColor(p)
            particles.push(p)
        }
    }

    function drawFireworks(){
        for(let i = 0; i<particles.length ; i++){
            const p = particles[i]
            p.x += p.x_offset / 20
            p.y += p.y_offset / 20 + p.speed * (1 + p.acc)

            p.acc -= 0.01
            p.a -= 0.01

            if(p.a <=0 ){
                particles.splice(i,1) // 删掉该透明的例子
                continue
            }

            ctx.beginPath()
            ctx.arc(p.x,p.y,p.size,0,Math.PI*2)
            ctx.closePath()
            ctx.fillStyle = `hsla(${p.hue},100%,${p.l}%,${p.a})`
            ctx.fill()
        }
    }

    let lastStamp = 0 
    const render = (stamp) => {
        if(stamp - lastStamp > 1000){
            lastStamp = stamp
            buildFireworks(Math.random()*canvas.width,Math.random()*canvas.height)
        }
        
        ctx.fillStyle = "#000"
        ctx.fillRect(0,0,canvas.width,canvas.height)

        drawFireworks()
        requestAnimationFrame(render)
    }

    render(0)



}

</script>

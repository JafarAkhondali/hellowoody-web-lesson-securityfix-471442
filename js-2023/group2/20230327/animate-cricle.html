<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>canvas 画板</title>

<script>
const canvas = document.createElement("canvas") // <canvas></canvas>
if(!canvas.getContext){
    // 该浏览器不支持canvas
    const div = document.createElement("div")
    div.innerHTML = "当前浏览器不支持canvas"
    document.body.appendChild(div)
}else{
   document.body.appendChild(canvas)
   const w = 500,h = 500;
    // 相框尺寸
    canvas.width = w
    canvas.height = h
    // 相纸尺寸
    canvas.style.width = w + "px"
    canvas.style.height = h + "px" 
    canvas.style.background = "yellow"
    // 获取canvas的执行上下文
    const ctx = canvas.getContext("2d")

    // ctx.arc(w/2,h/2,100,0,Math.PI/2)

    // ctx.arc(w/2,h/2,100,Math.PI/2,Math.PI)
    // ctx.arc(w/2,h/2,100,Math.PI,Math.PI*3/2)
    // ctx.arc(w/2,h/2,100,Math.PI*3/2,Math.PI*2)

    // ctx.stroke()

    let count = 0,
        angle = 0,
        startX,startY;
        startAngle = 0 ,endAngle = Math.PI/180

    /*
    
        degree 
        radius

        
    */ 
    ctx.translate(w/2,h/2)
    ctx.beginPath();
    ctx.strokeStyle = "red"
    ctx.arc(-50,-50,100,0,Math.PI*2)
    ctx.stroke()

    ctx.strokeStyle = "#000"

    const render2 = () => {
        ctx.beginPath();
        startX = 100*Math.cos(angle)
        startY = 100*Math.sin(angle)
        ctx.arc(startX,startY,1,0,Math.PI*2)
        ctx.fill()
        // ctx.stroke()

        if(angle >= Math.PI*2){
            clearInterval(timer)
        }

        angle += Math.PI/180
    }

    const render3 = () => {
        ctx.beginPath();
        ctx.arc(0,0,100,0,endAngle)
        ctx.stroke()
        ctx.closePath()

        if(endAngle >= Math.PI*2){
            clearInterval(timer)
        }

        startAngle += Math.PI/180
        endAngle += Math.PI/180
    }

    const render = () => {
        ctx.clearRect(-w/2,-h/2,w,h)
        ctx.beginPath();
        ctx.arc(0,0,100,0,endAngle)
        ctx.stroke()
        ctx.closePath()

        if(endAngle >= Math.PI*2){
            clearInterval(timer)
        }

        startAngle += Math.PI/180
        endAngle += Math.PI/180
    }



    const timer = setInterval(render2,20)

    
}
</script>

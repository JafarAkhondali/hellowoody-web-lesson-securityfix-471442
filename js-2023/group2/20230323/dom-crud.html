<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dom-crud</title>
    </head>
    <body>
        <div id="app">
           <h1>dom-增删改</h1>

        </div>
        <button onclick="addTag1()">追加标签</button>
        <button onclick="addTag2()">追加标签</button>
        <button onclick="addTag3()">在某个标签之前插入</button>
        <button onclick="delTag()">删除标签</button>
        <button onclick="replaceTag()">修改标签</button>
    </body>
</html>
<script>
const app = document.getElementById("app")
function addTag1(){
    // 父.appendChild(新)
    const div = document.createElement("div"); // <div></div>
    const text = document.createTextNode("new div") // new div
    div.appendChild(text)                           // <div>new div</div>
    div.setAttribute("id","new_id")  // <div id="new_id" >
    div.setAttribute("style","color:red;font-size:30px;")  // <div id="new_id" >
    
    app.appendChild(div)
}
function addTag2(){
    const div = document.createElement("div"); // <div></div>
    // div.innerText="<span>hello</span>"
    div.innerHTML="<span style='color:blue;font-size:30px'>hello</span>"
    app.appendChild(div);
}

function addTag3(){
    // 父.insertBefore(新,在哪个节点之前插入)
    const a = document.createElement("a") // <a></a>
    a.setAttribute("href","#")
    a.innerText = "锚点标签"               // <a href="#">锚点标签</a>
    const h1 = document.getElementsByTagName("h1")[0]
    app.insertBefore(a,h1)
}
function delTag(){
    const new_id = document.getElementById("new_id")
    if(new_id){
        app.removeChild(new_id)
    }
}

function replaceTag(){
    // 父.replaceChild(新，老)
    const h1 = document.getElementsByTagName("h1")[0]
    const h3 = document.createElement("h3")
    h3.innerText = "最新标题"
    app.replaceChild(h3,h1)
}
</script>

/*
作为了解
1.GMT 和 UTC 的时差是8小时
2.new Date(year,month(0开始),day,h,m,s,ms)
  其实是 new Date(Date.UTC(year,month(0开始),day,h-8,m,s,ms))
*/
const d1 = new Date(Date.UTC(2023,2))
const d1_1 = new Date(Date.UTC(2023,1,28,16))
console.log("d1 UTC->GMT:",d1)
console.log("d1_1 UTC->GMT:",d1_1)
const d2 = new Date(Date.UTC(2023,2,8,9,0,0))
console.log("d2 UTC->GMT:",d2)

*/

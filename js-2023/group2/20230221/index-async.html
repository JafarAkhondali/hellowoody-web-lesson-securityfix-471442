        <title>js引入</title>

        <!-- 2.等a.js下载完立即执行 -->
        <!-- async 执行时间点不太好，因为不可控 所以我门日常更推荐使用defer-->
        <script async src="a.js"></script>
        <script src="b.js"></script>
    </head>
    <body>
        <h1>js引入</h1>
    </body>
</html>

<script>
/*
    数组的filter方法的参数是一个匿名函数，回调函数callback

    [a,b,c].filter(function(p1,p2,p3){

    })

    p1:每次迭代的元素值        a    b    c
    p2:每次迭代的元素值的索引   0    1    2
    p3:原始数组         [a,b,c] [a,b,c] [a,b,c]

    filter这个方法返回的值过滤后的数组
            匿名函数中需要按定制的需求实现一个判断标准
            符合这个标准的元素，会放到过滤后的数组中，
            不符合的则被“丢弃”

    filter的匿名函数也是返回true ｜ false
        true 代表符合标准
        false 代表不符合标准

    filter不会改变原数组
    filter的返回值的长度<=原数组长度
*/

const arr = [1,2,3,4,5,6]

let arr_res = arr.filter(function(v){
    return v%2 === 0 ? true : false
})

console.log("返回数组",arr_res)
console.log("原数组",arr)

arr_res = arr.filter(function(v){
    return v%2 !== 0 ? true : false
})

console.log("返回数组",arr_res)
console.log("原数组",arr)

arr_res = arr.filter(function(v){
    return v%3 === 0 ? true : false
})

console.log("返回数组",arr_res)
console.log("原数组",arr)
</script>

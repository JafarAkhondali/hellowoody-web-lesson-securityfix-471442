<!DOCTYPE html>
<html>
    <head>
        <title>fixed</title>
        <style>
            .parent {
                width:350px;
                height:350px;
                background-color: pink;
                position: relative; 
            }

            .child {
                width:50px;
                height:50px;
                background-color: blue;
                position: fixed;
                bottom:150px;
                right:150px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child"></div>
        </div>
    </body>
</html>

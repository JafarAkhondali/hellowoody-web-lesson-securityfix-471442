<!DOCTYPE html>
<html>
    <head>
        <title>absolute</title>
        <style>
            /* 
                1.先构建嵌套关系

                2.将父节点设置成“除static以外”，设置成relative

                3.将子节点设置成绝对定位absolute
            
            */
            .parent {
                width:350px;
                height:350px;
                background-color: pink;
                position: relative;  /* relative fixed sticky 都可以 但一般使用relative */
            }

            .child {
                width:50px;
                height:50px;
                background-color: blue;
                position: absolute;
                top:150px;
                left:150px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <img src="../../day01-02/jd.jpeg" width="350" height="350">
            <div class="child"></div>
        </div>
    </body>
</html>

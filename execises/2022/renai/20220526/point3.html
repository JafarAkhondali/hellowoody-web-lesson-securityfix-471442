<!DOCTYPE html>
<html>
    <head>
        <title>point 3</title>
        <style>

            body {
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }

            .bg {
                display: flex;
                width:500px;
                height:500px;
                border-radius: 12px;
                background-color: #fff;
                box-shadow: 0px 2px 8px rgb(0 0 0 / 0.5);
                padding:20px;
                box-sizing: border-box;
                /* justify-content控制主轴的布局 */
                /* align-items 控制交叉轴的布局 */
                /* flex 默认情况下 主轴就行水平方向 */
                /* flex-direction  row 变到 column ，一旦变为column，那么主轴是垂直方向*/
                justify-content: space-between;
                /* flex-direction: column; */
            }

            .point {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background-color: red;
            }

            .point:last-child {
                align-self: flex-end;
            }

            .point:nth-child(2) {
                align-self: center;
            }

            
        </style>
    </head>
    <body>
        <div class="bg">
            <div class="point"></div>
            <div class="point"></div>
            <div class="point"></div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>point 1</title>
        <style>

            body {
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }

            .bg {
                display: flex;
                justify-content: center; /* 默认 主轴是水平方向 */
                align-items: center;
                width:500px;
                height:500px;
                border-radius: 12px;
                background-color: #fff;
                box-shadow: 0px 2px 8px rgb(0 0 0 / 0.5);
            }

            .point {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                background-color: red;
            }

            
        </style>
    </head>
    <body>
        <div class="bg">
            <div class="point"></div>
        </div>
    </body>
</html>

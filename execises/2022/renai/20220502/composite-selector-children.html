<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>子选择器</title>
        <style>
            /* selector1 包含 selector2  子选择器*/
            .list>li {
                border:1px solid blue;
            }
        </style>
    </head>
    <body>
        <ul class="list">
            <li>
                <ul>
                    <li>item 01</li>
                    <li>item 02</li>
                    <li>item 03</li>
                </ul>
            </li>
            <li>事项2</li>
            <li>事项3</li>
        </ul>

        <ol>
            <li>事项1</li>
            <li>事项2</li>
            <li>事项3</li>
        </ol>
    </body>
</html>

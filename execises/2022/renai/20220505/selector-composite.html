<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>复合选择器</title>
        <style>
            /* selector,selector */
            #id01,.u-class {
                color:red;
            }

            a:link {
                color:pink
            }

            a:visited {
                color:blueviolet
            }

            a:hover {
                color:blue;
            }

            a:active {
                box-shadow: 0px 1px 2px #f1f1f1;
            }

            input:focus {
                box-shadow: -1px -1px 2px #0000ff;
            }

            [name=blockTag] {
                color:green;
            }
        </style>
    </head>
    <body>
        <div id="id01">100</div>
        <p>200</p>
        <span>300</span>
        <ul class="u-class">
            <li>a</li>
            <li>b</li>
            <li>c</li>
        </ul>

        <a href="#a01">超链接01</a>
        <a href="#a02">超链接02</a>
        <a href="#a03">超链接03</a>
        <br>
        <input >
        <br>

        <div name="blockTag">属性选择器</div>
    </body>
</html>

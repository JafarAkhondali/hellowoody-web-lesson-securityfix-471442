<script>
// 4.严格模式 必须写在作用域的第一行 
// "use strict";
var b = 2

a = 100
console.log(a)

// 5.条件语句
// js中一对花括号{} , 我们称作代码块
if(2>1){
    console.log("2>1为真")
}

var expression = 2 > 3
if(expression){
    console.log("2>3的表达式为真")
}else{
    console.log("2>3的表达式为假")
}

if(20>1)
    console.log("20>1为真")

if(2>-1) console.log("2>-1为真")

// 6.关键字与保留字
// 声明变量时不能使用关键字与保留字

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>html标签</title>
    </head>
    <body>
        <!-- 标题标签 h1-h6 -->
        <h1>标题一(用的最多)</h1>
        <h2>标题二</h2>
        <h3>标题三</h3>
        <h4>标题四</h4>
        <h5>标题五</h5>
        <h6>标题六</h6>
        <div>普通字体</div>
        <!-- 段落标签 p -->
        <p>hello parapraph</p>
        <p>hello 段落</p>
        <!-- 块级标签 div -->
        1111 
        <div style="height:30px;background-color: red;"></div>
        2222
        <!-- 行级标签 span -->
        <div style="background-color: #e1e1e1;">
            <span>第一部分内容</span>
            <span>第二部分内容</span>
            <span>第三部分内容</span>
        </div>
        <!-- 图片标签 行块级元素-->
        <!-- 相对路径 -->
        <img src="./a1.jpg" width="72" alt="nft头像">
        <img src="a.jpg" border="1" width="72" height="100" title="鼠标放上显示">
        <!-- 绝对路径(不用磁盘的绝对路径) -->
        <img style="width:100px;height:80px;" src="/Users/admin/Documents/code/lesson/web-lesson/execises/2022/renai/20220418/a.jpg" width="72">
        <!-- 网络路径 -->
        <img width="24" height="24" style="width:50px;height:50px;" src="http://inews.gtimg.com/newsapp_bt/0/14144900034/641" width="72">
    </body>
</html>

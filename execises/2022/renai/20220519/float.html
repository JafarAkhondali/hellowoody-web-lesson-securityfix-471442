<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css特性</title>
        <style>
            div:first-child {
                float:left;
            }

            div:last-child {
                float:left;
            }
        </style>
    </head>
    <body>
        <div  style="width:200px;height:200px;background-color: red;"></div>
        <div  style="width:100px;height:300px;background-color: yellow;"></div>
    </body>
</html>

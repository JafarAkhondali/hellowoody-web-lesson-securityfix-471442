<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css特性</title>
        <style>
            body {
                color:yellow;
                font-size:32px;
            }

            * {
                width:10px;
                height:10px;
                background-color: black;
            }

            #d01 {
                width:300px;
                height:300px;
                background-color: green;
            }

            .box {
                width:50px;
                height:50px;
                background-color: purple !important;
            }

            div {
                width:200px;
                height:200px !important;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div id="d01" class="box" style="width:100px;height:100px;background-color: red;">
        <!-- <div id="d01" class="box"> -->
            hello css
        </div>
    </body>
</html>

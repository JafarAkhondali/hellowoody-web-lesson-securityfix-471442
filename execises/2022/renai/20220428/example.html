<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>example</title>
        <style>
            div {
                color:red;
            }

            div:nth-child(1) {
                color:blue;
            }

            ul > li {
                color:pink;
            }
        </style>
    </head>
    <body>
        <div>this is div 1</div>
        <div>this is div 2</div>
        <p>this is p content</p>
        <ul>
            <li>item 01</li>
            <li>item 02</li>
        </ul>

        <ol>
            <li>人员01</li>
            <li>人员02</li>
        </ol>
    </body>
</html>

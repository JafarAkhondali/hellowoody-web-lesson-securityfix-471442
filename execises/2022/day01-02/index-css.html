<html>
    <head>
        <meta charset="utf-8" />
        <title>css练习</title>
        <style>
            body {
                margin:0px;
            }

            h1 {
                /* color:rgb(146, 74, 74); */
                /* color:rgba(255, 0, 0, 0.5); */

            }

            h1 {
                /* color:rgb(146, 74, 74); */

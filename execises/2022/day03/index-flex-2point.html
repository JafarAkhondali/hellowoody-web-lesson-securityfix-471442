<!DOCTYPE html>
<html>
    <head>
        <style>
            .root {
                display: flex;
                flex-direction: column;
                background-color: #afafaf;
                height:300px;
                width: 300px;
                justify-content: space-between;
            }

            .row-1 {
                display: flex;
            }

            .row-2 {
                display: flex;
                justify-content: flex-end;
            }

            .item {
                width: 100px;
                height: 100px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="root">
            <div class="row-1">
                <div class="item"></div>
            </div>
            <div class="row-2">
                <div class="item"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>三种形式转换</title>
        <style>
            div {
                width:200px;
                height: 200px;
                background-color: red;
                margin:8px;
                display: inline-block;
            }

            a {
                display: block;
            }

            span {
                display: inline-block;
                width:200px;
                height: 200px;
                border:1px solid #000;
            }
        </style>
    </head>
    <!-- 块 block -->
    <!-- 行 inline -->
    <!-- 行块 inline-block -->
    <body>
        <div></div>
        <div></div>
        <div></div>
        <a href="#">空链接01</a>
        <a href="#">空链接02</a>
        <span>span01</span>
        <span>span02</span>
    </body>
</html>

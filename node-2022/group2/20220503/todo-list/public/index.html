<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
    </head>
    <body>
        <h1>Todo List</h1>
        <ul>
        </ul>
        <form action="/add" method="post" enctype="application/x-www-form-urlencoded">
            <input placeholder="请输入" name="item" >
            <input type="submit" value="提交" >
        </form>
    </body>
</html>
<script>
// 网络请求  jq ajax / axios / fetch
// fetch “继承” promise
fetch("http://localhost:3001/getdata").then((res) => {
    console.log(res)
    return res.text()
}).then((data) => {
    console.log(data)
    if(data === "" ) return

    const arr = data.split(",")
    const ul = document.querySelector("ul")
    for(const item of arr){
        const li = document.createElement("li")
        li.innerHTML = item
        ul.appendChild(li)
    }
})
</script>

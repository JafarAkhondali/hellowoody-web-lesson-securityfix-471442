<!-- 按HTML5 标准渲染 -->
<!DOCTYPE html>
<html>
    <head>
        <!-- 设置字符集 -->
        <meta charset="utf-8">
        <!-- “加密信息” -->
        <title>background-size</title>
        <style>
            /* 
            
                background-size:
                cover:参照目标元素的宽高中最大的值，进行等比放大或缩小，
                最终显示有可能导致图片显示不全

                contain:参照目标元素的宽高中最小的值，进行等比放大或缩小，
                最终图片肯定能显示全，但是目标元素可能会“填不满”

            */
            #img01 {
                width: 300px;
                height: 500px;
                background-color: blue;
                background-image: url(./webpack-file/src/img/1.jpeg);
                background-repeat: no-repeat;
                background-size: cover;  /* important! */ 
            }

            #img02 {
                width: 200px;
                height: 230px;
                background-color: red;
                background-image: url(./webpack-file/src/img/2.png);
                background-repeat: no-repeat;
                background-size: contain;  /* important! */ 
            }
        </style>
    </head>
    <body>
        <div id="img01"></div>
        <div id="img02"></div>
    </body>
</html>

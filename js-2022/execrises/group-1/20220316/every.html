<script>
/*
    every 有点类似之前的逻辑与&&这个知识点
    数组的every方法有一个参数,而这个参数是个匿名函数
    这个匿名函数有3个参数
    [a,b,c].every(function(p1,p2,p3){

    })

    p1:每次迭代的元素值：     a     b     c
    p2:每次迭代的元素值索引：  0     1     2
    p3:是原数组        [a,b,c]  [a,b,c]  [a,b,c]

    根据数组的长度，准备要循环执行匿名函数
    这个匿名函数的返回值 true ｜ false
    如果执行的结果是true，则继续下一次循环
                false，直接退出every方法


    arr.every(function(p1,p2,p3){
        console.log("p1",p1)
        console.log("p2",p2)
        console.log("p3",p3)
        return true
    })

    不会改变原数组
*/  
const arr = [1,2,3,4,5,6]
const res1 = arr.every(function(item,i,obj){
    return item > 0
})
console.log("arr中是否都大于零",res1)

const res2 = arr.every(function(item,i){
    console.log(`索引${i} 值${item}`)
    return item < 5
})
console.log("arr中是否都小于5",res2)
</script>

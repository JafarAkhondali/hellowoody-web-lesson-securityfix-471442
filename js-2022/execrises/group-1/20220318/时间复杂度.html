<script>
// 时间复杂度
// O(1)  没有循环
function fn1(a,b){
    if(typeof a !== "number"){
        return "xxx"
    }
    if(typeof b !== "number"){
        return "xxx"
    }
    let sum = a+b;
    return sum;
}
// fn1(1,2)

// O(n)  通过O(n) 可以推断这个函数中至少有一个循环
function fn2(arr){
    let res = 0
    // 100
    for(let i =0; i<arr.length; i++){
        res = res + arr[i]
    }
    // 1000
    for(let i =0; i<arr.length; i++){
        res = res + arr[i]
    }
    // 1
    for(let i =0; i<arr.length; i++){
        res = res + arr[i]
    }
    return res
}

fn2([1,2,3,4,5])

// O(n**2)  O(n*m)
function fn3(){
    const arr1 = new Array(1000);
    arr1.fill(1)

    const arr2 = new Array(100);
    arr2.fill(2)
    let count = 0
    let res = 0
    for(let i = 0 ; i<arr1.length;i++){
        // 0   1    2 ... 1000
        //100 100  100     100
        // 1000*100 = 100000
        for(let j=0 ; j<arr2.length;j++){
            count++
            res = res + arr1[i]+arr2[j]
        }
    }

    console.log("count",count)

    return res
}

console.log(fn3())


// O(logN)
function fn4(){
    const arr1 = new Array(100);
    arr1.fill(1)

    const arr2 = new Array(1000);
    arr2.fill(2)
    let count = 0
    let res = 0
    for(let i = 0 ; i<arr1.length;i++){
        // 0    1   2    3 ... 100
        //1000  500 200         1
        for(let j=0 ; j<arr2.length;j=j+i+1){
            count++
            res = res + arr1[i]+arr2[j]
        }
    }

    console.log("count",count)

    return res
}
</script>

<script>
/*
切片 slice

slice(start,end?)

1.不会改变原数组
2.新数组作为slice方法的结果返回
3.[start,end) 这两个参数是数组的索引
4.第二个参数是可选的，如果不传，代表end为数组的长度
5.start < end
6.如果start和end是负数，那么可以认为 数组的长度+这个负数

*/ 
const arr = ["a","b","c","d","e"]
//索引index    0   1   2   3   4
console.log(`slice 的结果`,arr.slice(1,3)) // [1,3) 1,2 -> [b,c]
console.log(`原数组`,arr) 

console.log(`slice 的结果`,arr.slice(1))   // [1,5) 1,2,3,4  [b,c,d,e]
console.log(`slice 的结果`,arr.slice(1,5)) // [1,5) 1,2,3,4  [b,c,d,e]
console.log(`原数组`,arr) 

console.log(`slice 的结果`,arr.slice(-3,-1)) // 5-3=2 5-1=4 [2,4) 2,3 => [c,d]
console.log(`slice 的结果`,arr.slice(-3)) // 5-3=2 5 [2,5) 2,3,4 => [c,d,e]
console.log(`原数组`,arr) 
</script>

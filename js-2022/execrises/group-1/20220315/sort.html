<script>
/*
1.sort 排序
JS内置的sort规则，将数组中的元素先转成字符串，
然后再从每个元素的左到右，一位一位的比
会修改原数组
*/
const arr1 = [1,8,3,6,5];
console.log("[1,8,3,6,5] 排序",arr1.sort())

const arr2 = [1,8,3,6,5,11];
console.log("[1,8,3,6,5,11] 排序",arr2.sort())

const arr3 = [1,"a","Hello",true,5,11];
/*
            "1" "a" "Hello" "true" "5" "11"                
            "1" "a" "H" "t" "5" "1"
unicode     49  97  72  116  53 49
            1 11 5 Hello a true
*/
console.log("[1,a,hello,true,5,11] 排序",arr3.sort())
// 自定义排序
//每次从数组中拿出两个元素 靠后   靠前
// 这个匿名函数返回值为 1 -1 0，只有-1会交换位置，1和0是不交换位置的
// [1,8,3,6,5,11];
/*
    8,1
    3,8
    6,3
    5,6
    11,5
*/
const arr4 = [1,8,3,6,6,5,11];
// 升序
const arr4res = arr4.sort(function(backend,frontend){
    // console.log(backend,frontend)
    if(backend > frontend){
        return 1
    }else if(backend < frontend){
        return -1
    }else {
        return 0
    }
})
// 降序
const arr5 = [1,8,3,6,6,5,11];
const arr5res = arr5.sort(function(backend,frontend){
    // console.log(backend,frontend)
    if(backend > frontend){
        return -1
    }else if(backend < frontend){
        return 1
    }else {
        return 0
    }
})
console.log("[1,8,3,6,6,5,11] 升序排序",arr4res)
console.log("[1,8,3,6,6,5,11] 降序排序",arr5res)
</script>

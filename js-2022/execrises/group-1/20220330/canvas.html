<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas 画板</title>
    </head>
    <body>
        <canvas id="c" style="background-color:yellow;"></canvas>
    </body>
</html>
<script>
const canvas = document.getElementById("c")
if(!canvas.getContext){
    // 不支持的canvas的情况
    const div = document.createElement("div")
    div.innerHTML = "你的浏览器不支持canvas"
    document.body.appendChild(div)
}else{
    const w = 500 , h = 500;
    //  "相框"的尺寸
    canvas.width = w;
    canvas.height = h;
    //  “相纸”的尺寸
    canvas.style.width = w+"px"
    canvas.style.height = h+"px"

    const ctx = canvas.getContext("2d") 

    /*
       lineCap
       
       butt    默认 线条每个末端是平直的边缘
       round   在butt基础上加上一个“圆帽”
       square  在butt基础上加上一个“正方形帽”
    */ 
    ctx.beginPath()     // 开始操作  拿起笔
    ctx.moveTo(100,50)  // 找起点    抬起笔移动到画质的某一位置
    ctx.lineTo(300,50)  // 终点     笔头放在纸上找到终点
    ctx.lineWidth = 20;
    ctx.lineCap = "butt"
    ctx.stroke()        // 描边

    ctx.beginPath()     // 开始操作  拿起笔
    ctx.moveTo(100,100)  // 找起点    抬起笔移动到画质的某一位置
    ctx.lineTo(300,100)  // 终点     笔头放在纸上找到终点
    ctx.lineWidth = 20;
    ctx.lineCap = "round"
    ctx.stroke()        // 描边

    ctx.beginPath()     // 开始操作  拿起笔
    ctx.moveTo(100,150)  // 找起点    抬起笔移动到画质的某一位置
    ctx.lineTo(300,150)  // 终点     笔头放在纸上找到终点
    ctx.lineWidth = 20;
    ctx.lineCap = "square"
    ctx.stroke()        // 描边

    ctx.beginPath()
    ctx.moveTo(200,200);
    ctx.lineTo(260,280);
    ctx.lineTo(180,350);
    // ctx.lineTo(200,200);
    ctx.closePath();
    ctx.lineWidth=5;
    // ctx.stroke(); // 描边 边框
    // ctx.fillStyle = "red"
    ctx.fillStyle = "#ff0000"
    // ctx.fillStyle = "rgb(255,0,0)"
    ctx.fill()   // 填充内部颜色

}
</script>

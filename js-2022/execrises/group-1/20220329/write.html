<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>write 文档写入</title>
    </head>
    <body>
        <p>原本的内容</p>
        <script>
            if(Math.floor(Math.random()*10) > 5){
                document.write("<h1>新增的内容</h1>")
            }else{
                document.write("<h1>new context</h1>")
            }
        </script>
        <div>hello write</div>
    </body>
</html>

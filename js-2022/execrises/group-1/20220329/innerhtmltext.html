<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>innerHtml innerText</title>
        <!-- <title>outterHtml outterText</title> -->
    </head>
    <body>
        <div id="app">
            <p>我是段落</p>
            <a href="https://baidu.com">跳转</a>
        </div>
        <button onclick="modApp()">修改app内容</button>
        <br>
        <button onclick="modP()">修改p中内容</button>
        <br>
        <button onclick="modPByText()">修改p中内容innerText</button>
    </body>
</html>
<script>
const app = document.getElementById("app")
console.log(app.innerHTML) // 获取app内 所有元素的内容
console.log(app.outerHTML) // 获取app内 所有元素的内容
console.log(app.innerText) // 获取app内 所有文本节点的内容

function modApp(){
    app.innerHTML = `
        <h1>标题一</h1>
        <h2>标题二</h2>
    `
}

function modP(){
    document.querySelector("p").innerHTML = "<h2>new paragrah</h2>"
}

function modPByText(){
    document.querySelector("p").innerText = "<h2>new paragrah</h2>"
}
</script>

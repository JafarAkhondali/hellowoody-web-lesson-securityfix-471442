function myMath(rule,a,b){
    if(typeof rule != "string"){
        return "参数不对";
    }

    if(typeof a != "number") return "数值的类型不对"

    if(typeof b != "number") return "数值的类型不对"

    if(rule == "+"){

    }else if(rule == "-"){

    }else if(rule == "*"){

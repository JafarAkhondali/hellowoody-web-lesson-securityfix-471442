<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bom</title>
    </head>
    <body>
        <button onclick="openNewWin()">弹出一个窗口</button>
        <button onclick="closeNewWin()">关闭弹出的窗口</button>
        <button onclick="moveNewWin()">移动窗口</button>
        <button onclick="getInfo()">获取信息</button>
        <button onclick="getPos()">获取定位信息</button>
    </body>
</html>
<script>
// 浏览器中会内置/默认提供“一个”全局变量 = window
var newWin  // 自己定义一个全局变量
function openNewWin(){
    // window.open("https://baidu.com","_blank","height=300,width=300")
    // window.open("about:blank","_blank","height=300,width=300,top=100,left=100")
    newWin = open("about:blank","_blank","height=300,width=300,top=100,left=100")
}

function closeNewWin(){
    newWin.close()
}

function moveNewWin(){
    // newWin.moveTo(500,500)
    newWin.moveBy(10,10)
}

function getInfo(){
    console.log(window.navigator.appName) 
    console.log(window.navigator.platform)
    console.log(window.navigator.deviceMemory)
    console.log(window.navigator.onLine)

    // console.log(window.navigator)

    navigator.getBattery().then(function(res){
        console.log(res)
    })  // 异步 Promise
    
}

function getPos(){
    navigator.geolocation.getCurrentPosition(function(res){
        console.log(res)
    })  // 异步
}
</script>

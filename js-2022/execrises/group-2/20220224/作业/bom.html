<!-- w3c 定义dom的标准 下面这句话代表html5的标准 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>bom 练习</title>
        <script defer src="./bom.js"></script>
    </head>
    <body>
        <button onclick="openNewWin()">弹出一个新窗口</button>
        <button id="closeWin">关闭新窗口</button>
        <button class="moveWin">移动新窗口</button>
        <br>
        <button onclick="getInfo()">获取硬件信息</button>
        <button onclick="getPos()">获取定位信息</button>
        <button onclick="getPosRes()">获取定位结果</button>
    </body>
</html>

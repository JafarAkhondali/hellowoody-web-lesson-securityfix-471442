<script>
/*
    1.简单类型（字面量）： number ，string ，boolean 1 “hello” true
    2.引用类型：Object ， Array

    一般情况：用const 声明引用类型变量
*/ 

const arr1 = [1,2,3];

const arr2 = new Array();
const arr3 = []

const arr4 = new Array(3);
const arr5 = new Array(1,2,3); 
const arr6 = new Array(1,"hello",true); 
console.log(arr1)
console.log(arr2)
console.log(arr3)
console.log(arr4)
console.log(arr5)
console.log(arr6)
</script>

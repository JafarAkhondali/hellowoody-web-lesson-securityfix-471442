<script>

// 如何使用：new Test()

    this.name = "测试"
    this.verson = 1.0
}

const t = new Test()

const t2 = {
    name:"测试",
    version:1.0
}

const t3 = new Object()
t3.name = "测试"

// 什么是原型
// 原型是个对象，而且这个对象肯定有个属性叫构造器constructor

    {
        constructor:function 首字母大写(){

        }
    }

// 如何获取原型

// 原型链
const tt = new Test()  // woody.js
// 原型链的作用是，当你只有实例信息时，能通过实例获取原型和构造器信息

// （syntax sugar）语法糖 -> 省事的简便的写法 
// 1.一元操作符
let a = 1
a = a + 1
console.log(a)  // 2
// ++
a++; 
console.log(a);  // 3
++a;
console.log(a);  // 4

console.log(a++); // 先执行打印，再执行加法  结果 4 
// 5
console.log(++a); // 先执行加法，再执行打印  结果 6

let b = 6
b = b - 1  //5
// --
b--;
console.log(b) // 4
--b; 
console.log(b) // 3

console.log(b--) // 3
//2
console.log(--b) // 1

// 2 位运算
/*
    在2进制中主要分为两大类，有符号和无符号
    在有符号中，以18为例
    +18
    0000 0000 0000 0000 0000 0000 0001 0010
    那-18
    1000 0000 0000 0000 0000 0000 0001 0010

    无符号中
    概念：原码 一补数(反码) 二补数(补码) 
    正数
        原码，一补数(反码)，二补数(补码) 都是他自己
    负数
        以-18为例，假设在一台32位电脑上
        
        a.获取-18的绝对值18，下面是+18的32位2进制的表达
        0000 0000 0000 0000 0000 0000 0001 0010
        b.取一补数（反码）
        1111 1111 1111 1111 1111 1111 1110 1101
        c.在取二补数(补码)，补码是2进制中负数的表现形式
        1111 1111 1111 1111 1111 1111 1110 1110

        c得出结果就是-18在无符号中的表现形式

    不太全面小总结：
        一补数(反码)，二补数(补码)。它们是让计算机处理更大范围的数。 

        一补数(反码)，二补数(补码)。用于减法计算。
*/

// 3.布尔操作符

const boolean_express = true

const num_express = 1 < 0;

console.log("取反:",!boolean_express) // false
console.log("取反:",!num_express)     // true

console.log("并且，逻辑与：",boolean_express && !num_express) // true
console.log("并且，逻辑与：",boolean_express && num_express)  // false
console.log("并且，逻辑与：",!boolean_express && num_express)  // false

console.log("或者，逻辑或: ",boolean_express || num_express)    // true
console.log("或者，逻辑或: ",!boolean_express || !num_express)  // true
console.log("或者，逻辑或: ",boolean_express || !num_express)   // true
console.log("或者，逻辑或: ",!boolean_express || num_express)   // false

// 4. 全等 ===

console.log("123" == 123)   // true    只比较值，或者比较自动转型后的值
console.log("123" === 123)  // false   先比较类型，再比较值

console.log(1 == true)   // true  非零值自动转true
console.log(1 === true)  // false
console.log(0 == false)  // true  非零值自动转true
console.log(0 === false) // false

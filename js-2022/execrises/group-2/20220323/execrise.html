function add(){
    /*
        1.获取操作节点的父节点
        2.创建li标签
        3.创建文本节点
    */
    const ul = document.getElementsByTagName("ul")[0]                      // ul
    const li = document.createElement("li")                                // <li></li>
    // 方案一
    // let oldLiCount = 0
    // ul.childNodes.forEach(item => {
    //     if(item.nodeType === Node.ELEMENT_NODE) oldLiCount++ 
    // })

    // 方案三
    // console.log("ul.children",ul.children)
    const text = document.createTextNode("小类"+(ul.children.length+1))  
    li.appendChild(text)                                                   // <li>小类n</li>
    ul.appendChild(li)
}


const del = function(){
    const rowNum = document.getElementsByTagName("input")[0].value
    // console.log(rowNum)
    const ul = document.getElementsByTagName("ul")[0]
    // index  rowNum-1
    // ul.children[index]
    const delLi = ul.children[rowNum-1] 
    ul.removeChild(delLi)
}

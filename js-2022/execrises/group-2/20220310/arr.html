<script>
// 1.创建数组
const arr1 = []                     // []
const arr2 = new Array();           // []
const arr3 = new Array(3);          // [empty,empty,empty]
const arr4 = new Array("hello");    // ["hello"]
const arr5 = new Array("a","b","c") // ["a","b","c"]
const arr6 = new Array(1,2,3)       // [1,2,3]
const arr7 = Array.from("abc")      // ["a","b","c"]
const arr8 = Array.from("abcde",function(val){
    switch (val) {
        case "a":
            return "A"
            break;
        case "b":
            return "B"
            break;
        case "c":
            return "C"
            break;
        default:
            return val
            break;
    }
})
const arr9 = Array.from([1,2,3],function(val){
    return val**2
})
const arr10 = Array.of(1,"a",3.12,true,{name:"zhangsan"})  // [1,2,3]

console.log("arr7",arr7)
console.log("arr8",arr8)
console.log("arr9",arr9)
console.log("arr10",arr10)

// 2.如何检测一个对象它时数组  instanceof

// arr9 -> Array -> Object

class Animal {}

class Dog extends Animal {}

const d = new Dog()
// d->Dog->Animal->Object
console.log(arr9 instanceof Array) // true
console.log(arr9 instanceof Object) // true
console.log(arr9 instanceof Dog) // false
console.log(arr9 instanceof Animal) // false
console.log("===========")
console.log(d instanceof Dog) // true
console.log(d instanceof Animal) // true
console.log(d instanceof Object) // true

// 3.转换方法
const colors = ["red","green","blue"]
console.log("toString",colors.toString())  // “red,green,blue”
console.log("valueOf",colors.valueOf())    // [red,green,blue]
console.log("colors",colors)               // [red,green,blue]

// 4.看作栈的方法 Stack
const arr11 = []
arr11.push("a")
arr11.push("b")
arr11.push("c")
console.log("arr11",arr11) //["a","b","c"]
const popRes = arr11.pop() // c
console.log("pop",popRes)
console.log("arr11",arr11)

// 5.看作队列的方法 Queue
const arr12 = []
arr12.push("a") // 最先放进去的
arr12.push("b")
console.log("arr12",arr12) //["a","b","c"]
const shiftRes = arr12.shift()
console.log("shift",shiftRes)
console.log("arr12",arr12)

// 如果数组中只有一个元素，那么我们获取它既可以使用pop，也可以使用shift 
// console.log("获取b的方法之一，shift",arr12.shift())
console.log("获取b的方法之二,pop",arr12.pop())
/*
    push方法是往数组中加数据
    pop方法是获取最后一次调用push方法的那个元素，同时把该元素从数组中删除
    shift方法是获取
                最后一次调用unshift方法的那个元素，同时把该元素从数组中删除
                如果没有调用过unshift
                那么最先调用push方法的那个元素，同时把该元素从数组中删除
                
    unshift方法“插队”作用，将参数直接放在“队列”最靠近出口的位置
*/ 

const arr13 = []
// 老实人排队
arr13.push("a") // 最先放进去的
arr13.push("b")
console.log("arr13",arr13) // ["a","b"]
// 插队的
arr13.unshift("c")
console.log("arr13",arr13) // ["c","a","b"]
// 如果你想获取这个插队的，同时想将它删除
const shiftRes13 = arr13.shift() // C
console.log("shiftRes13",shiftRes13)
console.log("arr13",arr13) // ["a","b"]

// 6.反转
const arr14 = [1,2,3,4,5]
const arr15 = ["a","b","c"]
const arr16 = [1,"b",true]
console.log("[1,2,3,4,5] 反转",arr14.reverse())
console.log("[a,b,c] 反转",arr15.reverse())
console.log("[1,b,true] 反转",arr16.reverse())

// 7.排序sort
const arr17 = [1,8,3,6,5]
console.log("[1,8,3,6,5] 排序",arr17.sort())
const arr18 = [1,8,3,6,5,11]
console.log("[1,8,3,6,5,11] 排序",arr18.sort())
/*
    JS中内置的sort它的规则，将数组中的元素先转成string，
    然后再从左往右，一位一位的比
*/ 

const arr19 = [1,"a","hello",true,5,11]
// "1" "a" "hello" "true" "5" "11"
// 1 a h t 5 1
// 1 11 5 a hello true
console.log("[1,a,hello,true,5,11] 排序",arr19.sort())
// 自定义排序
const arr20 = [1,8,3,6,5,11] // “滑动门” 游标
arr20.sort(function(backend,frontend){
    // 升序
    // console.log(backend,frontend)
    // 1 -1 0
    if(backend > frontend){
        return 1
    } else if(backend < frontend){
        return -1
    } else {
        return 0
    }
})

const arr21 = [1,80,-3,6.2,5,11] // “滑动门” 游标
arr21.sort(function(backend,frontend){
    // 降序
    // console.log(backend,frontend)
    // 1 -1 0
    if(backend > frontend){
        return -1
    } else if(backend < frontend){
        return 1
    } else {
        return 0
    }
})
console.log("[1,80,-3,6.2,5,11] 自定义降序",arr21)
</script>

let myMath = function(rule,a,b){
    if(rule === "+"){
        return a+b
    }else if(rule === "-"){
        return a-b
    }else if(rule === "*"){
        return a*b
    }else if(rule === "/"){
        return a/b
    }
    return "调用方式错误";
}

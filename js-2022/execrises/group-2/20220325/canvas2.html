<script>
const canvas = document.createElement("canvas");
if(!canvas.getContext){
    // 不支持的时候
    const div = document.createElement("div")
    div.innerHTML = "你的浏览器不支持canvas"
    document.body.appendChild(div)
}else{
    document.body.appendChild(canvas);
    // your code
}


</script>

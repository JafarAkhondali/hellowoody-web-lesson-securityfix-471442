<script>
/*

数组静态方法of

    Array.of(1,"a",3.12,true)   // [1,"a",3.12,true]
    Array.of(1)                 // [1] 

*/

const arr9 = Array.of(1,"a",3.12,true) 
const arr10 = Array.of(1)

console.log("arr9:",arr9)
console.log("arr10:",arr10)

console.log("**************************")

const arr11 = Array.from("abc")      // ["a","b","c"]
const arr11_1 = Array.from("你好")      // ["a","b","c"]
const arr11_2 = Array.from("你a好")      // ["a","b","c"]

console.log("arr11",arr11)
console.log("arr11_1",arr11_1)
console.log("arr11_2",arr11_2)

const arr12 = Array.from("abc",function(item){
    console.log("item:",item)
    return "_"
})

console.log("arr12",arr12)

const arr13 = Array.from("abcde",function(item){
    switch (item) {
        case "a":
            return "A"
        case "b":
            return "B"
        case "c":
            return "C"
        default:
            return item
    }
})

console.log("arr13",arr13)

const arr14 = Array.from("123",function(item){
    return item**2
})

console.log("arr14",arr14)

console.log("arr13.join()",arr13.join("")) // ABCde
console.log("arr14.join()",arr14.join("->")) // 1->4->9
</script>

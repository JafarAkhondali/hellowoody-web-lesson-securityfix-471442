<script>
const arr3 = []
arr3.push(1)
arr3.push(2)
arr3.push(3)
console.log(arr3) // [1,2,3] 

arr3.unshift(4)          // [4,1,2,3]
console.log("arr3",arr3) // [4,1,2,3]
console.log("arr3.shift()",arr3.shift())  //4
console.log("arr3",arr3) // [1,2,3]
console.log("arr3.pop()",arr3.pop())  // 3
console.log("arr3",arr3) // [1,2]
console.log("arr3.shift()",arr3.shift())  //1

console.log("arr3",arr3) // [2]
</script>

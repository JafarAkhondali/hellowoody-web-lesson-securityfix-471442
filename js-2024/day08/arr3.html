<script>

const arr1 = [1,2]

console.log("arr1",arr1); // [1,2]

console.log(arr1.push(3)) // 3
console.log(arr1.push(4)) // 4

console.log("arr1",arr1); // [1,2,3,4]

let item = arr1.pop()     // 4
console.log("item:",item)  // 4
console.log("arr1",arr1); // [1,2,3]

item = arr1.pop()     // 3
console.log("item:",item)  // 3
console.log("arr1",arr1); // [1,2]


</script>

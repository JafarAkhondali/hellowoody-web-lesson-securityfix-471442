<script>
/*
    join() 数组元素的拼接 
*/

const arr = [1,2,3]

console.log('arr.join("")',arr.join(""))         // "123"
console.log('arr.join(";")',arr.join(";"))       // "1;2;3"
console.log('arr.join("+++")',arr.join("+++")) 
console.log("============")
console.log('arr.join(",")',arr.join(","))        //  "1,2,3"  不推荐的方式
console.log('arr.join()',arr.join())              //  "1,2,3"  不推荐的方式
console.log('arr.toString()',arr.toString())      //  arr.join(",")  1,2,3

// arr -> Array -> Object
//         toString()
//                 toString()
</script>

<script>
/*
    js的语法很多都来源于c语言

    %o object
    %d decimal
    %s string
    %f float
*/
// 格式化打印
console.log("%o is person object",{name:"zhangsan"})
console.log("%d is number",1000)
console.log("%s is text","hello")
console.log("hello","is text") // selected
console.log("other %f is FLOAT",3.14)

// 敕勒歌
console.log("天%s,野%s,风吹草地%s","苍苍","茫茫","见牛羊")


/*
 %c css
*/

console.log("hello %c世界","color:blue;font-style:italic;margin:8px;")
</script>

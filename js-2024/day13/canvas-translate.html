<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas 图形</title>
    </head>
    <body>
        <canvas></canvas>
    </body>
</html>
<script>
const canvas = document.getElementsByTagName("canvas")[0]
if(!canvas.getContext){
    const p = document.createElement("p")
    p.innerText = "该浏览器不支持canvas"
    document.body.appendChild(p)
}else{
    const w =500 ,h = 500;
    // 画纸尺寸
    canvas.width = w
    canvas.height = h
    // 画布尺寸
    canvas.style.width = w+"px"
    canvas.style.height = h+"px"
    canvas.style.background = "yellow"

    const ctx = canvas.getContext("2d") 
    // const ctx = canvas.getContext("webgl") 
    
    ctx.translate(w/2,h/2)

    // line 线
    ctx.beginPath() // 1.绘制新的图形 ； 2.将之前的绘画动作清除
    // ctx.moveTo(x,y)
    ctx.moveTo(100,50)
    ctx.lineTo(200,50)
    ctx.lineWidth = 20
    ctx.lineCap = "butt" // butt 默认的   round 圆头  square 方头
    ctx.strokeStyle = "rgb(255,0,0)"
    ctx.stroke()       // 将点连成线

    ctx.beginPath() // 1.绘制新的图形 ； 2.将之前的绘画动作清除
    ctx.moveTo(-100,-50)
    ctx.lineTo(-200,-50)
    ctx.stroke()       // 将点连成线

    ctx.clearRect(-w/2,-h/2,w/2,h/2)



}

</script>

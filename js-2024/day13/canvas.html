<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>canvas 图形</title>
    </head>
    <body>
        <canvas></canvas>
    </body>
</html>
<script>
const canvas = document.getElementsByTagName("canvas")[0]
if(!canvas.getContext){
    const p = document.createElement("p")
    p.innerText = "该浏览器不支持canvas"
    document.body.appendChild(p)
}else{
    const w =500 ,h = 500;
    // 画纸尺寸
    canvas.width = w
    canvas.height = h
    // 画布尺寸
    canvas.style.width = w+"px"
    canvas.style.height = h+"px"
    canvas.style.background = "yellow"

    const ctx = canvas.getContext("2d") 
    
    ctx.translate(w/2,h/2)

    ctx.beginPath()
    ctx.moveTo(0,0)
    ctx.lineTo(w/2,h/2)
    ctx.strokeStyle = "red"
    ctx.lineWidth = 5
    ctx.stroke() 

    ctx.beginPath()
    ctx.moveTo(-200,-200)
    ctx.lineTo(-160,-200)
    ctx.lineTo(-180,-100)
    ctx.closePath()
    ctx.stroke()

    // ctx.clearRect(x,y,w,h)
    ctx.clearRect(-w/2,-h/2,w,h)

}

</script>

/*
 声明 关键字

    var   
     - 作用域提升  
     - "无视"代码块  
    let 
     - 暂时性死区( 没有作用域提升 )
     - 代码块会对let的变量起到“保护”作用
    const  
     - 使用const 必须同时初始化
     - 一旦变量被const初始化后就不能改变

        const PI = Math.PI
        const Male = "男"
        const Female = "女"

        1.const因为不能修改，所以会让代码执行效率更快，起到了一定的保护作用
        

        literal 字面量   1000 “hello” 3.14 true false
        object  引用对象 {} 对象  [] 数组

        2.const 是没办法修改字面量
                可以修改引用对象中的属性/元素
    

*/

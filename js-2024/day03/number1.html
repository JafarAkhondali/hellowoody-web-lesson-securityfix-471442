     0.1+0.2 != 0.3

/*
    NaN   not a number

    window.Number(100)
    window.Number(true)   // 1
    window.Number(false)  // 0
    
    Number("hello")   // NaN
    Number({})        // NaN
    Number([])        // 0
    Number([1])       // 1
    Number([1,2])     // NaN

    1.NaN非常特殊， 它是唯一一个自己不等于自己的值
    2.凡是有NaN参与的运算，返回值都是NaN

    快速得到NaN
    0/0 NaN
*/

console.log("NaN !== NaN:",NaN != NaN)  // true
console.log("NaN !== NaN:",NaN !== NaN) // true
console.log("NaN == NaN:",NaN == NaN) // false

console.log(1+(3*6)+((3-3)/(1-1))**2)  // NaN

    c.window.isFinite() 判断一个值是否有限大

    正无穷 1/0 
    负无穷 -1/0 
*/

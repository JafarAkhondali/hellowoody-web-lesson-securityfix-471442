/*
    % 取模/取余

    Math.random() [0,1) 
    0-100 随机整数
    Math.random()*100  [0,100)
    
    Math.floor() 向下取整
    Math.floor(Math.random()*100+1)  [1,100]

*/ 
const num = Math.floor(Math.random()*100+1)

if(expression){
    console.log(`${num}不能被3整除`)
}else{

}

/*
补充：逻辑判断

取反 !

    !true === false
    !false === true

逻辑与（并且） &&

    expr1 && expr2 && expr3 && ...

    所有表达式为真，结果为真
    只要有一个为假，结果为假

逻辑或（或者） ||

    expr1 || expr2 || expr3 || ...

    所有表达式都为假，结果为假
    只要有一个为真，结果为真

Math.random() [0,1)
Math.floor()  向下取整
Math.ceil()  向上取整
Math.abs()   取绝对值
Math.sqrt()  开根号
8**2  64
8**3  512

*/

console.log("!true:",!true)   // false
console.log("!false:",!false) // true

const expr1 = 2 > 1;
const r = Math.floor(Math.random()*10)
const expr2 = r < 5 ; // 小于5为真

console.log(`random:${r} expr1 && expr2 :`,expr1 && expr2)
console.log(`random:${r} expr1 || expr2 :`,expr1 || expr2) // true
console.log(`random:${r} expr1 || expr2 :`,expr2 || expr1) // true

console.log("random():",Math.random())
console.log("Math.floor():",Math.floor(1.9))
console.log("Math.ceil():",Math.ceil(1.1))

console.log("Math.abs():",Math.abs(-10))

    let res 
    switch (v) {
        case 65:

}

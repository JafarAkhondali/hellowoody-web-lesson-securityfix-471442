function asc(target){
    let res ;
    switch (target) {
        case 65 :
            res = "A"
            break;
        case 66:
            res = "B"
            break;
        case 67:
            res = "C"
            break;
        case 68:
            res = "D"
            break;
        case 69:
            res = "E"
            break;
        default:
            res = "其他值"
            break;
    }

    return res
}
let n1 = Math.floor(Math.random()*5+65) // [65,69] 69-65+1  65 
console.log(asc(n1),n1)

function upperOrLower(char){
    let res ;
    switch (true) {
        case char>="A" && char <= "Z":
            res = "大写字母"
            break;
        case char>="a" && char <= "z":
            res = "小写字母"
            break;
        default:
            res = "其他值"
            break;
    }

    return res
}

// [65,122]
// 122-65+1 = 58
// 65
let code = Math.floor(Math.random()*58+65) 
let char = String.fromCharCode(code) // A-Z[\]a-z
console.log(upperOrLower(char),char)

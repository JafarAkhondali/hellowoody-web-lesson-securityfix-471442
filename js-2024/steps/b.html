<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>九宫格</title>
        <style>
            .board-element {
                width:300px;
                height:300px;
                border:1px solid black;
                position: relative; /* 相对定位 */
            }

            .block-element {
                width:98px;
                height:98px;
                border:1px solid black;
                background-color: #ccc;
                display: flex; /* 在灰色正方形中开启弹性布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                position: absolute;
                
            }
            /* 样式伪类 pesudo-class 参数是个数 第几个 */
            .block-element:nth-child(1) {
                --row:0;
                --col:0;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }

            .block-element:nth-child(2) {
                --row:0;
                --col:1;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(3) {
                --row:0;
                --col:2;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(4) {
                --row:1;
                --col:0;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(5) {
                --row:1;
                --col:1;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(6) {
                --row:1;
                --col:2;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(7) {
                --row:2;
                --col:0;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
            .block-element:nth-child(8) {
                --row:2;
                --col:1;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }

            .block-element:nth-child(9) {
                --row:2;
                --col:2;
                top:calc(var(--row) * 100px);    
                left:calc(var(--col) * 100px);
            }
        </style>
    </head>
    <body>
        <!-- div 块标签 block -->
        <div class="board-element">
            <div class="block-element" data-row="0" data-col="0">1</div>
            <div class="block-element" data-row="0" data-col="1">2</div>
            <div class="block-element">3</div>
            <div class="block-element">4</div>
            <div class="block-element">5</div>
            <div class="block-element">6</div>
            <div class="block-element">7</div>
            <div class="block-element">8</div>
            <div class="block-element">9</div>
        </div>
    </body>
</html>

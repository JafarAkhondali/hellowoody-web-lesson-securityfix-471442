<script>
/*
    arr.indexOf(需要匹配的字符,?从哪个索引位置开始找);

    const date = "2024-03-14"
    //            012345678
    const arr2 = Array.from(date)
    arr2.indexOf("-") 返回的是从左数，第一次出现字符“-”的索引值

    第二个参数不传时，默认为0
    如果找不到目标值 返回-1

    字符串对象也有 indexOf()
*/

const dateStr = "2024-03-14"
const dateArr = Array.from(dateStr) // [2,0,2,4,-,0,3,-,1,4]

let idx = dateArr.indexOf("-") 
// dateArr.indexOf("-",0) 

console.log("-在数组中第一次出现的位置",idx)

idx = dateArr.indexOf("-",5) 

console.log("-在数组中第二次出现的位置",idx)


idx = dateArr.indexOf("-",8) 

console.log("-在数组中第三次出现的位置",idx) // 找不到返回-1


console.log(dateArr.indexOf("a")) // -1


let i = 0
while(1){
    i = dateArr.indexOf("0",i)
    console.log("target 0 index:",i) // 1 
    if(i >= 0){
        i += 1
    }else{
        break
    }
}

i = 0
while(1){
    i = dateStr.indexOf("-0",i)
    console.log("string target -0 index:",i)
    if(i >= 0){
        i += 1
    }else{
        break
    }
}

/*
    数组实例.length 获取数组的长度/元素的个数
    字符串.length   获取字符串的长度
*/ 

console.log("arr length",dateArr.length)
console.log("str length",dateStr.length)

/*
    lastIndexOf(需要匹配的字符,?从哪个索引位置开始找)

    第二个参数，如果传了一个整数，那么会从这个索引位置从右往左找
              如果没传，那么浏览器会把 数组/字符串.length-1

    const date = "2023-03-09"
    //            012345678
*/

console.log("dateArr.lastIndexOf('-')",dateArr.lastIndexOf('-'))
console.log("dateArr.lastIndexOf('-',9)",dateArr.lastIndexOf('-',9))
console.log("dateArr.lastIndexOf('-',dateArr.length-1)",dateArr.lastIndexOf('-',dateArr.length-1))

// const date = "2023-03-09"
//               012345678
i = dateArr.length - 1
while(1){
    i = dateArr.lastIndexOf("0",i)
    console.log("lastIndexOf target 0 index:",i)
    if(i >= 0){
        i -= 1
    }else{
        break
    }
}
</script>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=deivce-width,initial-scale=1" />

        <link rel="stylesheet" href="./assets/css/common.css" />

    </head>
    <body>
        <div class="header">
            <div class="h_main">
                <div class="h_m_right">
                    <div id="h_m_r_shop" class="h_m_r_shop">

                        <span class="car">购物车（<span id="num">0</span>）</span>

                    </div>

            </div>
        </div>

        <div id="n_wrap">
            <div id="nav">
                <div class="n_search">
                    <div class="n_s_input">
                        <input type="text">
                        <div class="n_s_hotwords">
                            <a href="#">红米Pro</a>
                            <a href="#">小米笔记本Air</a>
                        </div>
                        <div class="n_s_hide">
                            <ul>

                                <li><a href="#">小米插线板<span>约有13件</span></a></li>
                                <li><a href="#">配件优惠套装<span>约有32件</span></a></li>
                            </ul>
                        </div>

                    <div class="n_s_find">

                </div>
            </div>
    
            
        </div>

        <button onclick="add()">增加商品</button>

<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/header.js"></script>
<script src="./assets/js/nav.js"></script>
<script>
function add(){

    
    //jq to dom dom childnodes
    if($("#h_m_r_s_hide")[0].childNodes.length === 1){
        // console.log($("#h_m_r_s_hide")[0].childNodes[0].nodeType)
        if($("#h_m_r_s_hide")[0].childNodes[0].nodeType === 3){
            //清空文字
            $("#h_m_r_s_hide")[0].childNodes[0].remove();
            $("#h_m_r_s_hide").append($("<div>商品1</div>"))
            
        }else{
            $("#h_m_r_s_hide").append($("<div>商品2</div>"))
            $("#h_m_r_s_hide").height($("#h_m_r_s_hide").height()*2)
        }
    }else{
        $("#h_m_r_s_hide").append($("<div>商品3</div>"))
        $("#h_m_r_s_hide").height($("#h_m_r_s_hide").height() + 100)
    }
}
</script>

<script>
    for (var i = 0; i < 5; ++i) { 
        // setTimeout(() => console.log(i), 0) 
        // 延时函数
        setTimeout(function(){
            console.log(i)
        },1000)
    } 
    // 4 4 4 4 4

    for (let i = 0; i < 5; ++i) { 
        // setTimeout(() => console.log(i), 0) 
        setTimeout(function(){
            console.log(i)
        },1000)
    } 

    // 0 - 4
</script>

<script>
    /*
        数组中push和concat区别
        push 修改的原始数组
        concat 并不修改原始数组，将追加后的新数组返回
    */
   let arr = [1,2,3]
//    arr.push(4,5,6)
//    console.log(arr) // [1,2,3,4,5,6]
    let arr_new = arr.concat(4,5,6)
    console.log(arr_new)  //[1,2,3,4,5,6]
    console.log(arr) // [1,2,3]


    let arr1 = ["h","e","l","l","o"]; 
    // let arr4 = Array.from("hello") // ["h","e","l","l","o"];
    let arr2 = ["w","o","r","l","d"];

    // arr1.push(arr2)
    let arr3 = arr1.concat(arr2); // [h,...,d]
    console.log(arr1);
    console.log(arr3);

    let arr5 = arr1.concat(" ",arr2)
    console.log(arr5); // ["h" ... " "... "d"]
    console.log(arr5.join("")) //hello world
</script>

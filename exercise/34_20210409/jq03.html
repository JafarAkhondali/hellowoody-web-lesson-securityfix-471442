<!DOCTYPE html>

<head>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script>
        // $(function(){

        $(document).ready(function () { //alert("hello jQuery!"); 
            $(".level1 > a").click(function () { //导航栏效果 
                //链式表达法
                $(this).addClass("current")
                .next()
                .show()
                .parent()
                .siblings()
                .children("a")
                .removeClass("current")
                .next()
                .hide();
                return false;
            });
        });
    </script>
</head>

            </li>

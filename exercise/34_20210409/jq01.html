<!DOCTYPE html>

        <script>
            /*
            jQuery 和 闭包彼此的关系

            1.jQuery本身就是一个闭包 ， jquery是一个立即执行函数
            2.什么闭包 cloure
                a.函数套函数
                b.内层函数使用了外层函数变量
                function outer(a,b){
                    let num = 100
                    function inner(){
                        console.log(a)
                    }
                }

            3.立即执行函数是闭包的一种形式
                ;(function(){

                })()
            */
            // 闭包     
            ;(function(){
                window.jQuery = function(callback){
                    callback()
                }
                window.$ = function(callback){
                    callback()
                }
            })()

            //$(funciton(){})  //jq “加载” 配置好可以引用 
            jQuery(function(){
               console.log("hello12345")
           })
        //    jQuery(function(){
        //        console.log("hello")
        //    })
        </script>
    </head>
</html>

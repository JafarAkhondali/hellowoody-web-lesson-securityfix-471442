<!DOCTYPE html>
<html>
    <head>
        <title>局部滚动练习</title>
        <!-- <link rel="stylesheet" type="text/css" href="index.css" > -->
        <style>
            ::-webkit-scrollbar {
                display: none;
            }

            .content {
                width:300px;
                background-color: blanchedalmond;
                display: flex;
                overflow-x: auto;
            }

            .content-y {
                margin-top:20px;
                width:300px;
                background-color: blanchedalmond;
                height:200px;
                overflow-y:auto;
            }

            .item{
                flex-shrink: 0;
                width:50px;
                height:50px;
                background-color: aqua;
                margin:10px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>


        <div class="content-y">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </body>
</html>

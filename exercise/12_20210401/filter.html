<script>
    let arr = [1,2,3,4,5,6];

    /*
    
        数组的filter方法的参数是 回调函数

        这里的回调函数的参数解释 p1,p2,p3
        p1:每次遍历的元素的值
        p2:每次遍历的元素的值的索引
        p3:原始数组
    
    */
    // let arr_new = arr.filter(function(val,i,obj){
    //     return val > 1 // true | false
    // })

    // 改写一种方式: 箭头函数的方式 (极简语法)

    /*
    
       let arr_new = arr.filter( (val,i,obj) => {
            return val > 5
       } )

       let arr_new = arr.filter( (val) => {
            return val > 5
       } )

       let arr_new = arr.filter( val => {
            return val > 5
       } )

       let arr_new = arr.filter( val => 
            val > 5
        )

        let arr_new = arr.filter( val => val > 5)
    */

    let arr_new = arr.filter( val => val > 5 )

    console.log(arr_new)

       
    

</script>
